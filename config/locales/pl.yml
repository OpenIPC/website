        title: Flashowanie jądra OpenIPC Linux i głównego systemu plików
      flashing_full:
        continue: Kamera automatycznie uruchomi się ponownie.
        continue2: Skoncentruj się i przygotuj się na przerwanie sekwencji rozruchowej, aby wrócić do powłoki programu ładującego. Będąc w powłoce programu ładującego, zmień partycję ROM zgodnie z rozmiarem i typem pamięci flash.
        info: Pełny obraz oprogramowania sprzętowego składa się z programu ładującego, jądra i głównego systemu plików, a także nadaje się do flashowania układu pamięci za pomocą programatora. Należy pamiętać, że pełny obraz nie zawiera wstępnie ustawionego środowiska. Nadal musisz dodać własny adres MAC, adres IP i inne ustawienia.
        link: Pobierz obraz oprogramowania sprzętowego OpenIPC (%{name}).
        title: Flashuj pełny obraz oprogramowania sprzętowego OpenIPC
      flashing_uboot:
        continue: Kamera uruchomi się z nowo wgranym bootloaderem. Skoncentruj się i przygotuj się na przerwanie sekwencji rozruchowej, aby wrócić do powłoki programu ładującego.
        info: Pobierz plik binarny programu ładującego i zapisz go w katalogu głównym serwera TFTP.
        link: Pobierz plik binarny OpenIPC U-Boot
