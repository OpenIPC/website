    installation:
      backup:
        info: OpenIPC U-Boot پارتیشن کریپتو اصلی را بازنویسی می کند و بازگشت به سیستم عامل کارخانه را غیرممکن می کند مگر اینکه یک نسخه پشتیبان کامل از فلش برای این دوربین خاص داشته باشید! برای ایجاد یک نسخه پشتیبان کامل از سیستم عامل، یک سرور TFTP را راه اندازی کنید و این دستورات را در پوسته بوت لودر اجرا کنید.
        more_info_html: لطفاً برای اطلاعات بیشتر به <a href="https://github.com/openipc/wiki/blob/master/en/installation.md">دستورالعمل‌های نصب</a> در ویکی پروژه مراجعه کنید.
        subtitle: از سیستم عامل استوک خود نسخه پشتیبان تهیه کنید، این قسمت از فرآیند نصب را نادیده نگیرید!
        title: سیستم عامل اصلی را ذخیره کنید
      backup_32: توجه! قبل از پشتیبان گیری از رام فلش 32M، مطمئن شوید که دوربین حداقل 64M رم دارد.
