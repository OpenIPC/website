        info: هنگامی که در پوسته بوت لودر هستید، پارتیشن بندی رام را با توجه به اندازه و نوع فلش خود مجددا مپ کنید.
        title: دوربین را برای OpenIPC Linux آماده کنید
      flashing_footfs2:
        info: بسته نرم افزاری را دانلود کنید و آن را در پوشه اصلی سرور TFTP خود باز کنید.
        link: بسته نرم افزار OpenIPC (%{name}) را دانلود کنید
        title: فایل سیستم فایل روت و هسته لینوکس OpenIPC
      flashing_full:
        continue: دوربین به طور خودکار راه اندازی مجدد خواهد شد.
        continue2: متمرکز بمانید و آماده شوید تا دنباله بوت شدن را قطع کنید تا به پوسته بوت لودر بازگردید. هنگامی که در پوسته بوت لودر هستید، پارتیشن بندی رام را با توجه به اندازه و نوع فلش خود مجددا مپ کنید.
        info: تصویر کامل سیستم عامل شامل بوت لودر، هسته و فایل سیستم ریشه است و همچنین برای فلش کردن تراشه حافظه با استفاده از برنامه نویس مناسب است. لطفا توجه داشته باشید، تصویر کامل شامل محیط از پیش تنظیم شده نیست. هنوز باید آدرس MAC، آدرس IP و سایر تنظیمات خود را اضافه کنید.
        link: تصویر OpenIPC Firmware (%{name}) را دانلود کنید
        title: تصویر کامل OpenIPC Firmware را فلش کنید
      flashing_uboot:
        continue: دوربین در بوت لودر تازه فلش شده بوت می شود. متمرکز بمانید و آماده شوید تا دنباله بوت شدن را قطع کنید تا به پوسته بوت لودر بازگردید.
        info: فایل باینری بوت لودر را دانلود کرده و در دایرکتوری ریشه سرور TFTP خود ذخیره کنید.
        link: فایل باینری OpenIPC U-Boot را دانلود کنید
        title: فلش OpenIPC U-Boot
