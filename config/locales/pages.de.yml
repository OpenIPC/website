      img_openipc_alt: 'Bild: Logo der OpenIPC-Community'
      paragraph1: OpenIPC ist ein Open-Source-Betriebssystem für IP-Kameras mit ARM- und MIPS-Prozessoren verschiedener Hersteller, um die geschlossene, undurchsichtige, unsichere, oft aufgegebene und nicht unterstützte Firmware zu ersetzen, die von einem Anbieter vorinstalliert wurde.
      paragraph2_html: Die OpenIPC-Firmware wird als binäre vorkompilierte Dateien geliefert, die eine einfache Installation durch den Endbenutzer ermöglichen. Darüber hinaus bieten wir jedem fähigen Programmierer, der bereit ist, zum Projekt beizutragen, vollständigen Zugriff auf die Quelldateien zur weiteren Entwicklung und Verbesserung. Der OpenIPC-Quellcode wird unter einer der einfachsten Open-Source-Lizenzvereinbarungen veröffentlicht, der <a href="https://opensource.org/licenses/MIT">MIT-Lizenz</a>, die Benutzern die ausdrückliche Erlaubnis gibt, Code für beliebige Zwecke wiederzuverwenden Zweck, auch als Teil einer proprietären Software. Wir bitten Sie lediglich höflich, Ihre Verbesserungen an uns zurückzugeben. Für Rückmeldungen und Anregungen wären wir dankbar.
      paragraph3_html: OpenIPC Firmware verwendet <a href="https://buildroot.org/">Buildroot</a> zum Erstellen seiner Linux-Distribution und verwendet entweder <a href="https://github.com/OpenIPC/majestic">den Majestic-</a> , <a href="https://github.com/OpenIPC/mini">Mini-</a> oder <a href="https://github.com/OpenIPC/silicon_research">Venc-</a> Streamer.
      paragraph4_html: Majestic-Code ist zwar nicht offen, bietet aber beispiellose Leistung und Funktionen für eine breite Palette von Hardware. Der Autor des Majestic-Streamers prüft Möglichkeiten, die Codebasis als Open Source bereitzustellen, nachdem er genügend Mittel zur Unterstützung der weiteren offenen Entwicklung gesichert hat. Sie können dazu <a href="/support-open-source">beitragen</a> , dass dies früher geschieht.
      paragraph5: Erstens bringt Ihnen die OpenIPC-Firmware Freiheit. Mit OpenIPC auf Ihrer Kamera sind Sie der Herr Ihrer Streams. Sie haben vollen Zugriff auf das System und können steuern, was, wo und wie sich Ihre Kamera verhalten soll. Es gibt keine Hintertüren, keine Botnets, keine Krypto-Mining-Malware, keine Keylogger, keine Passwort-Sniffer, nichts, was man in einem geschlossenen Binärsystem ohne Zugriff auf seinen Quellcode erwarten könnte.
      paragraph6: Was die Firmware-Funktionen betrifft, streben wir danach, universelle Unterstützung für eine breite Palette von Kameras bereitzustellen. Daher konzentrieren wir uns zunächst auf die Grundfunktionen, die es Endbenutzern ermöglichen, die Firmware ihrer Kameras zu aktualisieren und Video und Audio (sofern unterstützt) ohne großen Aufwand zu streamen Ärger.
      paragraph7: Wir haben jedoch einige interessante Teile. Unsere Firmware unterstützt externen IPEYE-Cloud-Speicher, das Streamen von Videos auf YouTube und Telegram, die Verwendung des SOCKS5-Proxys, die Einrichtung eines virtuellen Tunnels und mehr.
      paragraph8: Es gibt auch mehrere Projekte, die sich auf Spezialausrüstung konzentrieren, beispielsweise eine Kamera zur Montage an einer Drohne, zur Montage an Bauhelmen, zur Verwendung in Vermessungswerkzeugen, zur medizinischen Forschung der Sehorgane, zum Unterwasserfischen usw.
      subtitle1: OpenIPC ist eine alternative offene Firmware für Ihre IP-Kamera.
      subtitle2: Warum OpenIPC-Firmware?
      supporters: Unterstützer
      title: Einführung
