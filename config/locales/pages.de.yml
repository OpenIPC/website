    stages_of_firmware_development:
      done_alt: 'Bild: Bühne FERTIG'
      done_info: Gemacht und gemacht! Bootloader bootet, Linux lädt, Streamer kann Videos streamen und Snapshots erstellen. Sie können sich eine offene Arbeitsplattform zum Basteln und für weitere Verbesserungen schaffen. Wir erwarten jedoch weiterhin Feedback und Patches von euch.
      hlp_alt: 'Bild: Bühne HLP'
      hlp_info: Stellenangebote. Wir haben die Hardware, wir haben das SDK, die grundlegenden Dinge sind gelernt und erledigt. Aber wir stecken fest. Hier suchen wir Hilfe von erfahrenen Embedded-Entwicklern, um die Hindernisse zu überwinden und zur nächsten Stufe überzugehen.
      mvp_alt: 'Bild: Bühnen-MVP'
      mvp_info: Ein minimal lebensfähiges Produkt. Das Grundsystem ist aufgebaut, die Plattform kann zumindest auf dem Hauptkanal Videos produzieren, aber aufgrund fehlender Personalressourcen verzögert sich die Entwicklung oder wird gestoppt. Eine Finanzspritze könnte die Entwicklung in die Endphase bringen.
      neq_alt: 'Bild: Bühne NEQ'
      neq_info_html: Keine Ausrüstung. Wir haben ein SDK für die Plattform, aber wir haben keine spezielle Hardware, um die Entwicklung fortzusetzen. Sie können es unseren F&E-Mitarbeitern spenden (insbesondere alte Boards, die <abbr title="Ende des Lebens">das EOL</abbr> überschritten haben und nicht mehr gekauft werden können).
      paragraph1: Nachdem wir ein SDK für ein neues SoC erworben haben, fügen wir das SoC zur Tabelle der unterstützten Hardware hinzu. Wir vergeben entweder den NEQ-Status (No Equipment), wenn wir keine bestimmten Hardwaremodule haben, oder den HLP-Status (Help Needed), wenn wir über die Hardware verfügen, aber einen Entwickler suchen, der die Entwicklung für diesen SoC leitet. Dies gilt als offizieller Entwicklungsbeginn.
      paragraph2: Es gibt keinen Grund, SoC ohne sein SDK in der Tabelle zu haben.
      paragraph3: Während die Arbeit am SoC voranschreitet, ändert sich sein Status schrittweise. Zuerst zu RND, dann zu WIP, dann weiter zu MVP und schließlich zu FERTIG.
      rnd_alt: 'Bild: Bühne F&E'
      rnd_info: Die Forschungs- und Entwicklungsphase, in der wir bereits über das Plattform-SDK und vielleicht sogar über die Hardware-Boards verfügen, aber wir beginnen, mit der Plattform herumzuspielen und ihre Besonderheiten und Funktionen zu untersuchen. Es liegt noch viel Arbeit vor uns.
      subtitle: Typischer Entwicklungslebenszyklus
      title: Phasen der Firmware-Entwicklung
      wip_alt: 'Bild: Bühne WIP'
      wip_info: In Arbeit. Wir haben viel über die Plattform-Hardware und die Codebasis gelernt, den ersten öffentlichen Binär-Build vorbereitet und warten darauf, dass die ersten Anwender ihn auf ihren Boards testen und Feedback geben, um uns weiterzuentwickeln.
    support_open_source:
      contribute: Beitragen
      contribute_how1: Melden Sie Probleme
      contribute_how1_text_html: Wenn Sie auf einen Fehler stoßen, reichen Sie bitte einen Fehlerbericht im <a href="https://github.com/OpenIPC/">entsprechenden Repository auf GitHub</a> ein.
      contribute_how2: Reichen Sie neue Ideen ein
      contribute_how2_text_html: Wenn Sie das Gefühl haben, dass eine nützliche Funktion fehlt, können Sie <a href="https://github.com/OpenIPC/firmware/issues">auf GitHub eine Funktionsanfrage</a> stellen.
      contribute_how3: Verbessern Sie den Code
      contribute_how3_text_html: Forken Sie den Code, nehmen Sie Ihre Verbesserungen vor und senden Sie eine Pull-Anfrage an unser Repository auf GitHub.
      contribute_how4: Dokumentation schreiben
      contribute_how4_text_html: Erstellen oder aktualisieren Sie Dokumentationen für unsere Projekte. Füllen Sie <a href="http://wiki.openipc.org/">das Wiki</a> aus, lesen Sie die Website Korrektur und lassen Sie sie muttersprachlich in Ihrer Sprache klingen.
      contribute_how5: Verbreiten Sie es weiter
      contribute_how5_text_html: Sprechen Sie über OpenIPC und teilen Sie Ihre Erfahrungen mit anderen. Schreiben Sie einen Blog-Beitrag, erstellen Sie ein Video, starten Sie einen Thread auf Reddit, teilen Sie ihn auf Twitter, veröffentlichen Sie ihn in anderen sozialen Medien ...
      contribute_how6: Werden Sie Sponsor
      contribute_how6_text_html: Unterstützen Sie unsere Entwicklung, helfen Sie uns, genügend Mittel zu sammeln, um unsere Ausgaben zu decken, und stellen Sie die langfristige Aufrechterhaltung dessen sicher, was unserer Meinung nach ein stabiles, flexibles und vor allem Open-Source-Open-IP-Netzwerkkamera-Framework für alle Benutzer weltweit sein wird. Als Anerkennung für Ihre wiederkehrenden Spenden werden Sie dauerhaft zum Abschnitt „Unterstützer/Sponsoren“ auf unserer GitHub-Seite hinzugefügt.
      contribute_text1: Bei Open Source geht es darum, zu teilen, gemeinsam etwas Großartiges zu schaffen und zum Wohl der Allgemeinheit beizutragen! Wenn Sie eine Verbesserung vornehmen, von der Sie glauben, dass jemand anderes davon profitieren könnte, tragen Sie diese bitte wieder in das Projekt ein.
      contribute_text2: 'Wenn Sie jemals neugierig oder verwirrt über etwas im Projekt waren, auf ein Problem gestoßen sind und keine Antwort finden konnten, ist es wahrscheinlich noch jemand anderes. Helfen Sie ihnen, indem Sie Ihre Gedanken, Erkenntnisse und Entdeckungen teilen. Es gibt viele Möglichkeiten, zum Projekt beizutragen. Hier einige Beispiele:'
      contribute_text3: Wir setzen uns für eine offene und transparente Buchhaltung ein und sind dankbar für jede Unterstützung, die Sie uns bei unseren Bemühungen zur Weiterentwicklung von OpenIPC und unserer Mission für eine nachhaltige Zukunft zukommen lassen können.
      donate_crypto: Spenden Sie Kryptowährung
      if_you_like_donate_html: Wenn Ihnen unsere Arbeit gefällt, unterstützen Sie uns bitte auf <a href="https://opencollective.com/openipc/contribute/backer-14335/checkout">Open Collective</a>
      img1_alt: 'Bild: Open Source unterstützen'
      oc_button_alt: 'Bild: OpenCollective-Spendenschaltfläche'
      oc_button_title: Spenden Sie für unser Kollektiv
      paragraph1: Viele Mitglieder des Kernteams spenden ihr Wissen und ihre Freizeit, um an dem Projekt zu arbeiten, und verwenden ihr persönliches Geld häufig für den Kauf von Kameras, um die Liste der unterstützten Hardware zu erweitern. Ihre Spende hilft uns, ihre persönlichen Finanzen zu entlasten und gleichzeitig die Entwicklung auf der neuesten Hardware zu halten. Wir verwenden die Mittel auch, um die Arbeit von Teilzeit- und Vollzeit-Wartungsdienstleistern zu vergüten, um Messen zu besuchen, uns mit Hardware-Anbietern zu treffen, Trends in der Kameratechnologie zu beobachten und Zugang zu SDK und anderen Supportmaterialien zu erhalten, die oft teuer sind. Ihre Beiträge helfen uns, die Entwicklung fortzusetzen und der Community technische Unterstützung zu bieten.
      price_of_firmware: Preis der Firmware
      price_of_firmware_p1_html: Das Recht zur Nutzung der OpenIPC-Firmware und ihrer Komponenten wird allen Nutzern unentgeltlich und nur für persönliche, nichtkommerzielle Zwecke eingeräumt. Wenn Sie daran interessiert sind, OpenIPC für Ihre Geschäftsprojekte zu nutzen, wenden Sie sich bitte an <a href="/our-team">unser Team</a>.
      thank_you: Vielen Dank, es bedeutet uns sehr viel!
      title: Es ist Open Source
      tron_in_telegram_html: Mit der Kryptowährung TON können Spenden direkt im Telegram über <a href="https://t.me/wallet">@wallet</a> getätigt werden.
