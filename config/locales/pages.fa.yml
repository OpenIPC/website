      paragraph1: OpenIPC یک سیستم عامل منبع باز است که دوربین های IP با پردازنده های ARM و MIPS از چندین سازنده را هدف قرار می دهد تا بتواند سفت افزار بسته، مات، ناامن، اغلب رها شده و پشتیبانی نشده از پیش نصب شده توسط فروشنده را جایگزین کند.
      paragraph2_html: نرم افزار OpenIPC به صورت فایل های باینری از پیش کامپایل شده برای نصب آسان توسط کاربر نهایی ارائه می شود. همچنین، ما دسترسی کامل به فایل های منبع را برای توسعه و بهبود بیشتر توسط هر برنامه نویس توانمندی که مایل به مشارکت در پروژه است، فراهم می کنیم. کد منبع OpenIPC تحت یکی از ساده‌ترین قراردادهای مجوز منبع باز، <a href="https://opensource.org/licenses/MIT">مجوز MIT</a> منتشر می‌شود و به کاربران اجازه می‌دهد تا از کد برای هر منظوری استفاده مجدد کنند، حتی به عنوان بخشی از یک نرم‌افزار اختصاصی. ما فقط از شما مودبانه می خواهیم که بهبودهای خود را به ما بازگردانید. ما از هر گونه بازخورد و پیشنهادی سپاسگزار خواهیم بود.
      paragraph3_html: سیستم عامل OpenIPC از <a href="https://buildroot.org/">Buildroot</a> برای ساخت توزیع لینوکس خود استفاده می کند و از استریمر <a href="https://github.com/OpenIPC/majestic">Majestic</a> ، <a href="https://github.com/OpenIPC/mini">Mini</a> یا <a href="https://github.com/OpenIPC/silicon_research">Venc</a> استفاده می کند.
      paragraph4_html: کد Majestic در حالی که باز نیست، عملکرد و قابلیت های بی سابقه ای را برای طیف گسترده ای از سخت افزار ارائه می دهد. نویسنده استریمر Majestic در حال بررسی احتمالات برای منبع باز کردن پایگاه کد پس از تامین بودجه کافی برای پشتیبانی از توسعه باز بیشتر است. شما می توانید <a href="/support-open-source">کمک کنید</a> تا آن را زودتر انجام دهید.
      paragraph5: اول از همه، OpenIPC Firmware آزادی را برای شما به ارمغان می آورد. با OpenIPC در دوربین خود، شما استاد جریان های خود هستید. شما به سیستم دسترسی کامل دارید و می توانید کنترل کنید که چه چیزی، کجا و چگونه می خواهید دوربین شما رفتار کند. هیچ درب پشتی، هیچ بات نت، هیچ بدافزار استخراج رمزنگاری، هیچ کی لاگر، هیچ ردیابی رمز عبور، هیچ چیزی که در یک سیستم باینری بسته بدون دسترسی به کد منبع آن نمی‌توانید انتظار داشته باشید وجود ندارد.
      paragraph6: در مورد قابلیت‌های میان‌افزار، ما تلاش می‌کنیم تا از طیف گسترده‌ای از دوربین‌ها پشتیبانی جهانی ارائه کنیم، بنابراین ابتدا روی عملکردهای اصلی تمرکز کرده‌ایم، و به کاربران نهایی اجازه می‌دهیم سیستم‌افزار دوربین‌های خود را ارتقا دهند و ویدیو و صدا را (در صورت پشتیبانی) بدون مقدار زیاد پخش کنند. عذاب، عذاب دادن.
      paragraph7: با این حال، بخش های جالبی داریم. سفت‌افزار ما از ذخیره‌سازی ابری خارجی IPEYE، پخش ویدیو در یوتیوب و تلگرام، استفاده از پروکسی SOCKS5، راه‌اندازی یک تونل مجازی و موارد دیگر پشتیبانی می‌کند.
      paragraph8: همچنین چندین پروژه با تمرکز بر تجهیزات تخصصی مانند دوربینی برای نصب روی پهپاد، نصب روی کلاه ایمنی، استفاده در ابزار نقشه برداری، تحقیقات پزشکی اندام های بینایی، ماهیگیری در زیر آب و غیره متمرکز شده است.
      subtitle1: OpenIPC یک سیستم عامل باز جایگزین برای دوربین IP شما است.
      subtitle2: چرا OpenIPC Firmware؟
      supporters: حامیان
      title: معرفی
