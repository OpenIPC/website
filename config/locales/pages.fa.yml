      mvp_alt: 'تصویر: استیج MVP'
      mvp_info: یک محصول حداقل قابل دوام سیستم اولیه ساخته شده است، پلت فرم می تواند ویدئو تولید کند، حداقل در کانال اصلی، اما به دلیل کمبود منابع انسانی، توسعه به تاخیر می افتد یا متوقف می شود. یک تزریق مالی می تواند توسعه را به مرحله نهایی سوق دهد.
      neq_alt: 'تصویر: مرحله NEQ'
      neq_info_html: بدون تجهیزات ما یک SDK برای پلتفرم داریم، اما سخت‌افزار خاصی برای ادامه توسعه نداریم، می‌توانید آن را به بچه‌های تحقیق و توسعه ما اهدا کنید (مخصوصاً بردهای قدیمی که <abbr title="پایان زندگی">EOL را</abbr> پشت سر گذاشته‌اند و دیگر قابل خرید نیستند).
      paragraph1: پس از به دست آوردن یک SDK برای یک SoC جدید، SoC را به جدول سخت افزارهای پشتیبانی شده اضافه می کنیم. اگر ماژول‌های سخت‌افزار خاصی نداریم، وضعیت NEQ (بدون تجهیزات) یا وضعیت HLP (نیاز به کمک) را اگر سخت‌افزار داریم اما به دنبال توسعه‌دهنده‌ای هستیم که توسعه آن SoC را رهبری کند، اختصاص می‌دهیم. این یک شروع رسمی توسعه در نظر گرفته می شود.
      paragraph2: هیچ دلیلی برای داشتن SoC در جدول بدون داشتن SDK وجود ندارد.
      paragraph3: با پیشرفت کار روی SoC، وضعیت آن به تدریج تغییر می کند. ابتدا به RND، سپس به WIP، سپس به MVP، و در نهایت، به انجام شد.
      rnd_alt: 'تصویر: مرحله تحقیق و توسعه'
      rnd_info: مرحله تحقیق و توسعه، زمانی که ما قبلاً پلتفرم SDK و شاید حتی بردهای سخت افزاری را در اختیار داریم، اما شروع به کمانچه زدن با پلتفرم کرده ایم و ویژگی ها و ویژگی های آن را مطالعه می کنیم. هنوز کار زیادی در پیش است.
      subtitle: چرخه عمر توسعه معمولی
      title: مراحل توسعه Firmware
      wip_alt: 'تصویر: مرحله WIP'
      wip_info: کار در حال انجام. ما چیزهای زیادی در مورد سخت افزار پلتفرم و پایه کد یاد گرفتیم، اولین ساخت باینری عمومی را آماده کردیم و منتظر اولین پذیرندگان هستیم تا آن را روی بردهای خود آزمایش کنند و بازخورد ارائه کنند تا به ما در حرکت رو به جلو کمک کنند.
    support_open_source:
      contribute: مشارکت
      contribute_how1: مشکلات را گزارش کنید
      contribute_how1_text_html: اگر به یک باگ برخورد کردید، لطفاً گزارش اشکال را در <a href="https://github.com/OpenIPC/">مخزن مناسب در GitHub</a> ارسال کنید.
      contribute_how2: ایده های جدید را ارسال کنید
      contribute_how2_text_html: اگر احساس می‌کنید یک ویژگی مفید وجود ندارد، می‌توانید یک <a href="https://github.com/OpenIPC/firmware/issues">درخواست ویژگی در GitHub</a> ارسال کنید.
      contribute_how3: کد را بهبود بخشید
      contribute_how3_text_html: کد را فورک کنید، بهبودهای خود را انجام دهید و یک درخواست کشش به مخزن ما در GitHub ارسال کنید.
      contribute_how4: مستندات را بنویسید
      contribute_how4_text_html: ایجاد یا به روز رسانی اسناد برای پروژه های ما. <a href="http://wiki.openipc.org/">ویکی را</a> پر کنید، وب سایت را تصحیح کنید، آن را بومی زبان خود کنید.
      contribute_how5: این خبر را پخش کنید
      contribute_how5_text_html: درباره OpenIPC صحبت کنید و تجربیات خود را با دیگران به اشتراک بگذارید. یک پست وبلاگ بنویسید، یک ویدیو بسازید، یک موضوع در Reddit راه اندازی کنید، آن را در توییتر به اشتراک بگذارید، آن را در رسانه های اجتماعی دیگر پست کنید...
      contribute_how6: اسپانسر شوید
      contribute_how6_text_html: از توسعه ما حمایت کنید، به ما کمک کنید تا بودجه کافی برای پوشش هزینه های خود جمع آوری کنیم و از نگهداری طولانی مدت آنچه که ما معتقدیم چارچوب دوربین شبکه IP منبع باز پایدار، منعطف و مهمتر از همه کاربران در سراسر جهان است، اطمینان حاصل کنیم. با توجه به کمک های مکرر خود، به طور دائم به بخش حامیان/حامیان مالی در صفحه GitHub ما اضافه می شوید.
      contribute_text1: منبع باز در مورد به اشتراک گذاری، ایجاد چیزی عالی با هم، و کمک به خیر بیشتر است! هر زمان که بهبودی انجام دادید که فکر می‌کنید شخص دیگری می‌تواند از آن سود ببرد، لطفاً آن را به پروژه بازگردانید.
      contribute_text2: 'اگر تا به حال در مورد چیزی در پروژه کنجکاو یا گیج شده اید، با مشکلی مواجه شده اید و نتوانسته اید پاسخی را پیدا کنید، احتمالاً شخص دیگری نیز هنوز هم همینطور است. با به اشتراک گذاشتن افکار، بینش و اکتشافات خود به آنها کمک کنید. راه های زیادی برای مشارکت در پروژه وجود دارد که در اینجا چند نمونه آورده شده است:'
      contribute_text3: ما متعهد به حسابداری باز و شفاف هستیم و از هر گونه حمایتی که می توانید از تلاش های ما برای پیشبرد OpenIPC و ماموریت ما به سوی آینده ای پایدار ارائه دهید سپاسگزاریم.
      donate_crypto: ارز دیجیتال اهدا کنید
      if_you_like_donate_html: اگر کار ما را دوست دارید، لطفاً از ما در <a href="https://opencollective.com/openipc/contribute/backer-14335/checkout">Open Collective</a> حمایت کنید
      img1_alt: 'تصویر: پشتیبانی از منبع باز'
      oc_button_alt: 'تصویر: دکمه اهدای OpenCollective'
      oc_button_title: به جمع ما کمک کنید
      paragraph1: بسیاری از اعضای اصلی تیم دانش و زمان آزاد خود را برای کار بر روی پروژه اهدا می کنند و اغلب از سرمایه شخصی خود برای خرید دوربین برای گسترش لیست سخت افزارهای پشتیبانی شده استفاده می کنند. کمک مالی شما به ما کمک می کند تا بار مالی شخصی آنها را کاهش دهیم و در عین حال توسعه را بر روی جدیدترین سخت افزار حفظ کنیم. ما همچنین از این بودجه برای جبران کار نگهبانان پاره وقت و تمام وقت و حضور در نمایشگاه های تجاری، ملاقات با فروشندگان سخت افزار، نظارت بر روند فناوری دوربین و دسترسی به SDK و سایر مواد پشتیبانی که اغلب گران هستند استفاده می کنیم. کمک های شما به ما کمک می کند تا توسعه را ادامه دهیم و پشتیبانی فنی را برای جامعه ارائه دهیم.
      price_of_firmware: قیمت فریمور
      price_of_firmware_p1_html: حق استفاده از سیستم عامل OpenIPC و اجزای آن به همه کاربران رایگان و فقط برای مقاصد شخصی و غیرتجاری اعطا می شود. اگر علاقه مند به استفاده از OpenIPC برای پروژه های تجاری خود هستید، لطفا با <a href="/our-team">تیم ما</a> تماس بگیرید.
      thank_you: متشکرم، برای ما بسیار مهم است!
      title: پشتیبانی از منبع باز
      tron_in_telegram_html: با استفاده از ارز دیجیتال TON، می‌توان کمک‌های مالی را مستقیماً در تلگرام با استفاده از <a href="https://t.me/wallet">کیف پول @</a> انجام داد.
