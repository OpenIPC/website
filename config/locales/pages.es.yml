      img_majestic_alt: 'Imagen: Logotipo del streamer Majestic'
      img_openipc_alt: 'Imagen: Logotipo de la comunidad OpenIPC'
      paragraph1: OpenIPC es un sistema operativo de código abierto dirigido a cámaras IP con procesadores ARM y MIPS de varios fabricantes para reemplazar ese firmware cerrado, opaco, inseguro, a menudo abandonado y sin soporte preinstalado por un proveedor.
      paragraph2_html: El firmware OpenIPC viene como archivos binarios precompilados para una fácil instalación por parte del usuario final. Además, brindamos acceso completo a los archivos fuente para un mayor desarrollo y mejora por parte de cualquier programador capaz que desee contribuir al proyecto. El código fuente de OpenIPC se publica bajo uno de los acuerdos de licencia de código abierto más simples, la <a href="https://opensource.org/licenses/MIT">Licencia MIT</a>, que otorga a los usuarios permiso expreso para reutilizar el código para cualquier propósito, incluso como parte de un software propietario. Sólo le pedimos cortésmente que nos devuelva sus mejoras. Estaríamos agradecidos por cualquier comentario y sugerencia.
      paragraph3_html: OpenIPC Firmware usa <a href="https://buildroot.org/">Buildroot</a> para construir su distribución de Linux y utiliza el transmisor <a href="https://github.com/OpenIPC/majestic">Majestic</a> , <a href="https://github.com/OpenIPC/mini">Mini</a> o <a href="https://github.com/OpenIPC/silicon_research">Venc</a> .
      paragraph4_html: El streamer Majestic se distribuye únicamente en formato binario bajo la <a href="https://github.com/OpenIPC/majestic/blob/master/LICENSE.md">Prosperity Public License 3.0.0</a>.
      paragraph5: En primer lugar, el firmware OpenIPC le brinda libertad. Con OpenIPC en tu cámara eres el dueño de tus transmisiones. Tienes acceso completo al sistema y puedes controlar qué, dónde y cómo quieres que se comporte tu cámara. No hay puertas traseras, ni botnets, ni malware de criptominería, ni registradores de pulsaciones de teclas, ni rastreadores de contraseñas, nada que puedas esperar en un sistema binario cerrado sin acceso a su código fuente.
      paragraph6: En cuanto a las capacidades de firmware, nos esforzamos por brindar soporte universal para una amplia gama de cámaras, por lo que nos centramos primero en la funcionalidad básica, lo que permite a los usuarios finales actualizar el firmware de sus cámaras y transmitir video y audio (cuando sea compatible) sin demasiado. molestia.
      paragraph7: Sin embargo, tenemos algunas partes interesantes. Nuestro firmware admite almacenamiento externo en la nube IPEYE, transmisión de video a Youtube y Telegram, uso del proxy SOCKS5, configuración de un túnel virtual y más.
      paragraph8: También hay varios proyectos centrados en equipos especializados, como una cámara para montar en un dron, para montar en cascos de construcción, para su uso en herramientas topográficas, para investigaciones médicas de los órganos de la visión, pesca submarina, etc.
      subtitle1: OpenIPC es un firmware abierto alternativo para su cámara IP.
      subtitle2: "¿Por qué el firmware OpenIPC?"
      supporters: Partidarios
      title: Introducción
