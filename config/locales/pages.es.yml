    stages_of_firmware_development:
      done_alt: 'Imagen: escenario HECHO'
      done_info: "¡Hecho y hecho! El gestor de arranque arranca, se carga Linux y el transmisor puede transmitir vídeo y producir instantáneas. Puede tener una plataforma de trabajo abierta para realizar modificaciones y realizar más mejoras. Sin embargo, todavía esperamos comentarios y parches de ustedes."
      hlp_alt: 'Imagen: etapa HLP'
      hlp_info: Se busca ayudante. Tenemos el hardware, tenemos el SDK, las cosas básicas se aprenden y se hacen. Pero estamos estancados. Aquí es donde buscamos ayuda de desarrolladores integrados con experiencia para superar los obstáculos y pasar a la siguiente etapa.
      mvp_alt: 'Imagen: MVP del escenario'
      mvp_info: Un producto mínimo viable. El sistema básico está construido, la plataforma puede producir vídeo, al menos en el canal principal, pero por falta de recursos humanos el desarrollo se retrasa o se detiene. Una inyección financiera podría llevar el desarrollo a la etapa final.
      neq_alt: 'Imagen: escenario NEQ'
      neq_info_html: Sin equipo. Tenemos un SDK para la plataforma, pero no tenemos hardware específico para continuar con el desarrollo, puedes donarlo a nuestros chicos de I+D (especialmente placas antiguas que pasaron <abbr title="Fin de la vida">el EOL</abbr> y ya no se pueden comprar).
      paragraph1: Después de adquirir un SDK para un nuevo SoC, agregamos el SoC a la tabla de hardware compatible. Asignamos el estado NEQ (Sin equipo), si no tenemos módulos de hardware específicos, o el estado HLP (Se necesita ayuda), si tenemos el hardware pero estamos buscando un desarrollador que lidere el desarrollo de ese SoC. Esto se considera un inicio oficial del desarrollo.
      paragraph2: No hay razón para tener SoC en la tabla sin tener su SDK.
      paragraph3: A medida que avanza el trabajo en el SoC, su estado cambia gradualmente. Primero a RND, luego a WIP, luego a MVP y, finalmente, a DONE.
      rnd_alt: 'Imagen: etapa de I+D'
      rnd_info: La etapa de Investigación y Desarrollo, cuando ya tenemos el SDK de la plataforma y tal vez incluso las placas de hardware, pero estamos empezando a trastear con la plataforma, estudiando sus detalles y características. Todavía queda mucho trabajo por delante.
      subtitle: Ciclo de vida de desarrollo típico
      title: Etapas del desarrollo del firmware
      wip_alt: 'Imagen: escenario WIP'
      wip_info: Trabajo en progreso. Aprendimos mucho sobre el hardware de la plataforma y el código base, preparamos la primera compilación binaria pública y estamos esperando que los primeros usuarios la prueben en sus placas y brinden comentarios para ayudarnos a seguir adelante.
    support_open_source:
      contribute: Contribuir
      contribute_how1: Informar problemas
      contribute_how1_text_html: Si encuentra un error, presente un informe de error en el <a href="https://github.com/OpenIPC/">repositorio correspondiente en GitHub</a> .
      contribute_how2: Enviar nuevas ideas
      contribute_how2_text_html: Si cree que falta una función útil, puede enviar una <a href="https://github.com/OpenIPC/firmware/issues">solicitud de función en GitHub</a> .
      contribute_how3: mejorar el codigo
      contribute_how3_text_html: Bifurque el código, realice mejoras y envíe una solicitud de extracción a nuestro repositorio en GitHub.
      contribute_how4: Escribir documentación
      contribute_how4_text_html: Crear o actualizar documentación para nuestros proyectos. Complete <a href="http://wiki.openipc.org/">el Wiki</a> , revise el sitio web y haga que suene nativo en su idioma.
      contribute_how5: Difundir la palabra
      contribute_how5_text_html: Habla sobre OpenIPC y comparte tus experiencias con otros. Escribe una publicación en un blog, haz un vídeo, inicia un hilo en Reddit, compártelo en Twitter, publícalo en otras redes sociales...
      contribute_how6: Conviértete en patrocinador
      contribute_how6_text_html: Apoye nuestro desarrollo, ayúdenos a recaudar fondos suficientes para cubrir nuestros gastos y garantizar el mantenimiento a largo plazo de lo que creemos que será un marco de cámara de red IP abierto, estable, flexible y, lo más importante, de código abierto, para todos los usuarios de todo el mundo. En reconocimiento a sus donaciones recurrentes, se le agregará permanentemente a la sección Patrocinadores/Patrocinadores en nuestra página de GitHub.
      contribute_text1: "¡El código abierto se trata de compartir, crear algo grandioso juntos y contribuir al bien común! Siempre que realice una mejora de la que crea que alguien más podría beneficiarse, contribuya con ella al proyecto."
      contribute_text2: 'Si alguna vez ha sentido curiosidad o confusión acerca de algo en el proyecto, se ha enfrentado a un problema y no ha podido encontrar la respuesta, probablemente alguien más también lo esté. Ayúdalos compartiendo tus pensamientos, ideas y descubrimientos. Hay muchas maneras de contribuir al proyecto y aquí hay algunos ejemplos:'
      contribute_text3: Estamos comprometidos con una contabilidad abierta y transparente y agradecemos cualquier apoyo que puedan brindar a nuestros esfuerzos para hacer avanzar OpenIPC y nuestra misión hacia un futuro sostenible.
      donate_crypto: Donar Criptomoneda
      if_you_like_donate_html: Si te gusta nuestro trabajo, considera apoyarnos en <a href="https://opencollective.com/openipc/contribute/backer-14335/checkout">Open Collective</a>
      img1_alt: 'Imagen: Soporte de código abierto'
      oc_button_alt: 'Imagen: Botón de donación de OpenCollective'
      oc_button_title: Dona a nuestro colectivo
      paragraph1: Muchos miembros del equipo central donan sus conocimientos y su tiempo libre para trabajar en el proyecto y, a menudo, utilizan sus fondos personales para comprar cámaras y ampliar la lista de hardware compatible. Su donación nos ayuda a aliviar la carga de sus finanzas personales mientras mantenemos el desarrollo del hardware más reciente. También utilizamos los fondos para compensar el trabajo de los encargados de mantenimiento a tiempo parcial y completo, y para asistir a ferias comerciales, reunirnos con proveedores de hardware, monitorear las tendencias en tecnología de cámaras y obtener acceso a SDK y otros materiales de soporte, que a menudo son costosos. Sus contribuciones nos ayudan a continuar el desarrollo y brindar soporte técnico a la comunidad.
      price_of_firmware: Precio del firmware
      price_of_firmware_p1_html: El derecho a utilizar el firmware OpenIPC y sus componentes se concede, en la mayoría de los casos, a todos los usuarios de forma gratuita para fines personales y no comerciales. Si está interesado en utilizar OpenIPC para sus proyectos empresariales, póngase en contacto con <a href="/our-team">nuestro equipo</a> para obtener más información, ya que algunos componentes del firmware pueden tener una licencia diferente a la <a href="https://opensource.org/licenses/MIT">MIT</a>.
      thank_you: "¡Gracias, significa mucho para nosotros!"
      title: Soporte de código abierto
      tron_in_telegram_html: Usando la criptomoneda TON, las donaciones se pueden hacer directamente dentro de Telegram usando <a href="https://t.me/wallet">@wallet</a> .
