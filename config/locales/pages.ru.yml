      img_majestic_alt: 'Изображение: логотип стримера Majestic'
      img_openipc_alt: 'Изображение: логотип сообщества OpenIPC'
      paragraph1: OpenIPC — это открытая операционная система Linux для IP-камер с ARM и MIPS процессорами, призванная заменить собой закрытые, непрозрачные, небезопасные, часто заброшенные и неподдерживаемые прошивки, устанавливаемые при производстве оборудования.
      paragraph2_html: Прошивка OpenIPC поставляется в виде предварительно скомпилированных бинарных файлов, что позволяет установку её конечным пользователем. Кроме того, мы предоставляем полный доступ к исходным файлам для дальнейшей разработки и улучшения прошивки любым программистом, желающим внести свой вклад в проект. Исходный код OpenIPC публикуется под одной из самых простых лицензий, <a href="https://opensource.org/licenses/MIT">MIT License</a>, позволяющей его использование для любых целей, даже в составе проприетарного программного обеспечения. Все, что мы просим взамен, это присылать ваши улучшения и исправления обратно в наш проект. Мы будем признательны за любые отзывы и предложения.
      paragraph3_html: Прошивка OpenIPC собирается с использованием автоматизированной среды <a href="https://buildroot.org/">Buildroot</a>и может использовать в своем составе стримеры <a href="https://github.com/OpenIPC/majestic">Majestic</a>,<a href="https://github.com/OpenIPC/mini">Mini</a> и <a href="https://github.com/OpenIPC/silicon_research">Venc</a>.
      paragraph4_html: Стример Majestic, исходный код которого хотя и не открыт, обеспечивает беспрецедентную производительность и поддержку широкого спектра оборудования. Разработчик Majestic рассматривает возможность открыть исходный код после того, как он соберет достаточно средств для поддержки дальнейшей открытой разработки. Вы можете <a href="/support-open-source">помочь</a> сделать это быстрее.</p>
      paragraph5: Прежде всего, прошивка OpenIPC дает свободу. С OpenIPC на вашей камере вы являетесь хозяином своих медиапотоков. Вы получаете полный доступ к системе и можете контролировать, что, где, когда и как должна делать ваша камера. В OpenIPC нет бэкдоров, ботнетов, вредоносных программ для майнинга криптовалюты, кейлоггеров, снифферов паролей — ничего, чего можно опасаться в закрытой бинарной системе без доступа к её исходному коду.
      paragraph6: Что касается возможностей прошивки, то мы стремимся обеспечить универсальную поддержку широкого спектра камер, поэтому в первую очередь мы фокусируемся на базовых функциях, таких как возможность обновления прошивки своих камер конечным пользователем, возможность транслировать видео и аудио (где это возможно) без особых усилий и хлопот.
      paragraph7: Наша прошивка поддерживает стороннее облачное хранилище IPEYE, живую трансляцию видео на Youtube, в Telegram, отправку уведомлений и снимков на электронную почту, на FTP-сервер, на Яндекс.Диск, отсылает сообщения по протоколу MQTT, поддерживает использование прокси-сервера SOCKS5, настройку виртуального туннеля и многое другое.
      paragraph8: Есть также несколько проектов, ориентированных на специализированное оборудование, например, камера для установки на дрон, для установки на строительную каску и геодезические инструменты, для медицинских исследований органов зрения, для подводной рыбалки и т.д.
      subtitle1: OpenIPC — альтернативная открытая прошивка для IP-камер
      subtitle2: Почему нужна прошивка OpenIPC
