      contribute_how6: Станьте спонсором
      contribute_how6_text_html: Помогите нам собрать достаточно средств для покрытия текщих расходов и для обеспечения долгосрочное обслуживания того, что мы стремимся сделать открытой платформой сетевых IP-камер для всех пользователей по всему миру. В знак признания вы будете добавлены в раздел «Спонсоры» на нашей странице на GitHub.
      contribute_text1: Открытый исходный код — это обмен, совместное создание чего-то великого и вклад во всеобщее благо! Всякий раз, когда вы делаете исправление, которое, по вашему мнению, может принести пользу кому-то другому, отправьте его обратно в проект.
      contribute_text2: 'Вы столкнулись с проблемой и не смогли найти ответ в документации, но смогли найти свое решение - расскажите нам о нем. Делитесь своим опытом, мыслями, идеями. Есть много способов внести свой вклад в проект, и вот несколько примеров:'
      contribute_text3: Мы стремимся к открытому и прозрачному учету и благодарны за любую поддержку, которую вы можете оказать нашим усилиям по продвижению OpenIPC и нашей миссии по обеспечению устойчивого будущего.
      donate_crypto: Пожертвовать криптовалюту
      if_you_like_donate_html: Если вам нравится наша работа, пожалуйста, поддержите нас на <a href="https://opencollective.com/openipc/contribute/backer-14335/checkout">Open Collective.</a>
      img1_alt: 'Изображение: Поддержка открытого исходного кода'
      oc_button_alt: 'Изображение: кнопка пожертвования OpenCollective'
      oc_button_title: Поддержите нашу команду
      paragraph1: Многие члены основной команды используют свое свободное время и свои знания для работы над проектом. Мы даже используем личные средства для покупки камер, чтобы расширять список поддерживаемого оборудования. Ваши пожертвования помогают нам облегчить нагрузку на личные финансы, в то же время обеспечивая доступ к новому оборудованию. Мы также используем собранные средства для оплаты работы специалистов и для участия в торговых выставках и общения с поставщиками оборудования, что позволяет отслеживать тенденции развития рынка камер. Так же мы оплачиваем доступ к SDK и вспомогательным материалы, которые стоят дорого. Ваш вклад помогает нам продолжать разработку и оказывать техническую поддержку сообществу.
      price_of_firmware: Цена прошивки
      price_of_firmware_p1_html: Право использования прошивки OpenIPC и ее компонентов предоставляется всем пользователям бесплатно и только в личных, некоммерческих целях. Если вы заинтересованы в использовании OpenIPC для своих бизнес-проектов, свяжитесь с <a href="/our-team">нашей командой</a> .
      thank_you: Спасибо, это очень много значит для нас!
      title: Поддержите программирование с открытым исходным кодом
      tron_in_telegram_html: Используя криптовалюту TON, пожертвования можно делать прямо внутри Telegram с помощью <a href="https://t.me/wallet">@wallet</a> .
