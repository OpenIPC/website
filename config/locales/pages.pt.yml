      ipctool_info: Um inspetor de hardware de câmeras IP com esteróides. Esta ferramenta não apenas identificará o processador, sensor, chip flash da sua câmera, mas também ajudará você a fazer backup do firmware original e muito mais.
      majestic_info: Um streamer universal de câmera IP. Este software é a maior parte do firmware OpenIPC. Embora não seja totalmente de código aberto neste estágio de desenvolvimento, estamos considerando abrir a base de código quando o software amadurecer o suficiente e receber financiamento suficiente para o desenvolvimento aberto.
