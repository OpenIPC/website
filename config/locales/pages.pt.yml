      img_majestic_alt: 'Imagem: logotipo do streamer majestoso'
      img_openipc_alt: 'Imagem: logotipo da comunidade OpenIPC'
      paragraph1: OpenIPC é um sistema operacional de código aberto direcionado a câmeras IP com processadores ARM e MIPS de diversos fabricantes, a fim de substituir aquele firmware fechado, opaco, inseguro, muitas vezes abandonado e sem suporte pré-instalado por um fornecedor.
      paragraph2_html: O Firmware OpenIPC vem como arquivos binários pré-compilados para fácil instalação pelo usuário final. Além disso, fornecemos acesso total aos arquivos de origem para desenvolvimento e melhoria adicionais por qualquer programador capaz e disposto a contribuir com o projeto. O código-fonte OpenIPC é lançado sob um dos contratos de licença de código aberto mais simples, <a href="https://opensource.org/licenses/MIT">a Licença MIT</a> , dando aos usuários permissão expressa para reutilizar o código para qualquer finalidade, mesmo como parte de um software proprietário. Pedimos apenas que você educadamente contribua com suas melhorias para nós. Ficaríamos gratos por quaisquer comentários e sugestões.
      paragraph3_html: OpenIPC Firmware usa <a href="https://buildroot.org/">Buildroot</a> para construir sua distribuição Linux e utiliza streamer <a href="https://github.com/OpenIPC/majestic">Majestic</a> , <a href="https://github.com/OpenIPC/mini">Mini</a> ou <a href="https://github.com/OpenIPC/silicon_research">Venc</a> .
      paragraph4_html: O código Majestic, embora não seja aberto, oferece desempenho e recursos sem precedentes para uma ampla variedade de hardware. O autor do streamer Majestic está estudando possibilidades de abrir o código-fonte da base de código depois de garantir fundos suficientes para apoiar o desenvolvimento aberto. Você pode <a href="/support-open-source">ajudar</a> a fazer isso acontecer mais cedo.
      paragraph5: Em primeiro lugar, o OpenIPC Firmware traz liberdade para você. Com OpenIPC em sua câmera você é o mestre de suas transmissões. Você tem acesso total ao sistema e pode controlar o que, onde e como deseja que sua câmera se comporte. Não há backdoors, botnets, malware de mineração de criptografia, keyloggers, sniffers de senha, nada que você possa esperar de um sistema binário fechado sem acesso ao seu código-fonte.
      paragraph6: Quanto aos recursos de firmware, nos esforçamos para fornecer suporte universal para uma ampla gama de câmeras, portanto, estamos focados primeiro na funcionalidade básica, permitindo que os usuários finais atualizem o firmware de suas câmeras e transmitam vídeo e áudio (quando suportado) sem muito esforço. problema.
      paragraph7: No entanto, temos algumas partes interessantes. Nosso firmware suporta armazenamento externo em nuvem IPEYE, streaming de vídeo para Youtube e Telegram, usando proxy SOCKS5, configuração de um túnel virtual e muito mais.
      paragraph8: Existem também vários projetos focados em equipamentos especializados, como uma câmera para montagem em drone, para montagem em capacetes de construção, para utilização em ferramentas de topografia, para pesquisas médicas dos órgãos da visão, pesca submarina, etc.
      subtitle1: OpenIPC é um firmware alternativo aberto para sua câmera IP.
      subtitle2: Por que firmware OpenIPC?
      supporters: Apoiadores
      title: Introdução
