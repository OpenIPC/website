    stages_of_firmware_development:
      done_alt: 'Imagem: palco CONCLUÍDO'
      done_info: Feito e feito! Inicializa o bootloader, carrega o Linux, o streamer pode transmitir vídeo e produzir instantâneos. Você pode ter uma plataforma de trabalho aberta para ajustes e melhorias adicionais. Ainda esperamos feedback e patches de vocês.
      hlp_alt: 'Imagem: palco HLP'
      hlp_info: Procura-se ajuda. Temos o hardware, temos o SDK, o básico é aprendido e feito. Mas estamos presos. É aqui que procuramos a ajuda de desenvolvedores embarcados experientes para superar os obstáculos e passar para a próxima fase.
      mvp_alt: 'Imagem: palco MVP'
      mvp_info: Um produto mínimo viável. O sistema básico está construído, a plataforma pode produzir vídeo, pelo menos no canal principal, mas por falta de recursos humanos o desenvolvimento é atrasado ou interrompido. Uma infusão financeira poderia levar o desenvolvimento à fase final.
      neq_alt: 'Imagem: palco NEQ'
      neq_info_html: Nenhum equipamento. Temos um SDK para a plataforma, mas não temos hardware específico para continuar o desenvolvimento, você pode doá-lo para nosso pessoal de P&D (especialmente placas antigas que passaram <abbr title="Fim da vida">no EOL</abbr> e não podem mais ser compradas).
      paragraph1: Depois de adquirirmos um SDK para um novo SoC, adicionamos o SoC à tabela de hardware suportado. Atribuímos o status NEQ (Sem equipamento), se não tivermos módulos de hardware específicos, ou o status HLP (Ajuda necessária), se tivermos o hardware, mas estivermos procurando por um desenvolvedor que lideraria o desenvolvimento desse SoC. Este é considerado um início oficial de desenvolvimento.
      paragraph2: Não há razão para ter SoC na tabela sem ter seu SDK.
      paragraph3: À medida que o trabalho no SoC avança, seu status muda gradualmente. Primeiro para RND, depois para WIP, depois para MVP e, finalmente, para DONE.
      rnd_alt: 'Imagem: estágio de P&D'
      rnd_info: A etapa de Pesquisa e Desenvolvimento, quando já temos o SDK da plataforma e talvez até as placas de hardware, mas estamos começando a mexer na plataforma, estudando suas especificidades e funcionalidades. Ainda há muito trabalho pela frente.
      subtitle: Ciclo de vida de desenvolvimento típico
      title: Estágios de desenvolvimento de firmware
      wip_alt: 'Imagem: estágio WIP'
      wip_info: Trabalho em progresso. Aprendemos muito sobre o hardware da plataforma e a base de código, preparamos a primeira compilação binária pública e estamos aguardando que os primeiros adotantes a testem em suas placas e forneçam feedback para nos ajudar a seguir em frente.
    support_open_source:
      contribute: Contribuir
      contribute_how1: Relatar problemas
      contribute_how1_text_html: Se você se deparar com um bug, registre um relatório de bug no <a href="https://github.com/OpenIPC/">repositório apropriado no GitHub</a> .
      contribute_how2: Envie novas ideias
      contribute_how2_text_html: Se achar que falta um recurso útil, você pode enviar uma <a href="https://github.com/OpenIPC/firmware/issues">solicitação de recurso no GitHub</a> .
      contribute_how3: Melhore o código
      contribute_how3_text_html: Bifurque o código, faça suas melhorias e envie uma solicitação pull para nosso repositório no GitHub.
      contribute_how4: Escreva documentação
      contribute_how4_text_html: Criar ou atualizar documentação para nossos projetos. Preencha <a href="http://wiki.openipc.org/">o Wiki</a> , revise o site, faça com que pareça nativo do seu idioma.
      contribute_how5: Espalhe a palavra
      contribute_how5_text_html: Fale sobre OpenIPC e compartilhe suas experiências com outras pessoas. Escreva um post no blog, faça um vídeo, inicie um tópico no Reddit, compartilhe no Twitter, poste em outras redes sociais...
      contribute_how6: Torne-se um patrocinador
      contribute_how6_text_html: Apoie nosso desenvolvimento, ajude-nos a arrecadar fundos suficientes para cobrir nossas despesas e garantir a manutenção a longo prazo do que acreditamos que será uma estrutura de câmera de rede IP aberta estável, flexível e, o mais importante, de código aberto, para todos os usuários em todo o mundo. Em reconhecimento às suas doações recorrentes, você será adicionado permanentemente à seção Apoiadores/Patrocinadores em nossa página do GitHub.
      contribute_text1: Open Source significa compartilhar, criar algo incrível juntos e contribuir para um bem maior! Sempre que você fizer uma melhoria da qual acha que outra pessoa poderia se beneficiar, contribua de volta para o projeto.
      contribute_text2: 'Se você já ficou curioso ou confuso sobre algo no projeto, enfrentou um problema e não conseguiu encontrar a resposta, provavelmente alguém ainda está. Ajude-os compartilhando seus pensamentos, percepções e descobertas. Existem muitas maneiras de contribuir para o projeto e aqui estão alguns exemplos:'
      contribute_text3: Estamos comprometidos com uma contabilidade aberta e transparente e somos gratos por qualquer apoio que você possa fornecer aos nossos esforços para promover o OpenIPC e nossa missão em direção a um futuro sustentável.
      donate_crypto: Doe criptomoeda
      if_you_like_donate_html: Se você gosta do nosso trabalho, considere nos apoiar no <a href="https://opencollective.com/openipc/contribute/backer-14335/checkout">Open Collective</a>
      img1_alt: 'Imagem: Suporte para código aberto'
      oc_button_alt: 'Imagem: botão de doação OpenCollective'
      oc_button_title: Doe para nosso coletivo
      paragraph1: Muitos membros da equipe principal doam seu conhecimento e seu tempo livre para trabalhar no projeto, muitas vezes usando seus fundos pessoais para comprar câmeras e expandir a lista de hardware suportado. Sua doação nos ajuda a aliviar o peso de suas finanças pessoais, mantendo o desenvolvimento no hardware mais recente. Também usamos os fundos para compensar o trabalho de mantenedores de meio período e período integral, e para participar de feiras comerciais, reunir-nos com fornecedores de hardware, monitorar tendências em tecnologia de câmeras e obter acesso a SDK e outros materiais de suporte, que muitas vezes são caros. Suas contribuições nos ajudam a continuar o desenvolvimento e a fornecer suporte técnico à comunidade.
      price_of_firmware: Preço do Firmware
      price_of_firmware_p1_html: O direito de uso do firmware OpenIPC e seus componentes é concedido a todos os usuários gratuitamente e apenas para fins pessoais e não comerciais. Se você estiver interessado em usar OpenIPC para seus projetos empresariais, entre em contato com <a href="/our-team">nossa equipe</a> .
      thank_you: Obrigado, isso significa muito para nós!
      title: Apoie o código aberto
      tron_in_telegram_html: Usando a criptomoeda TON, as doações podem ser feitas diretamente no Telegram usando <a href="https://t.me/wallet">@wallet</a> .
