      paragraph1_html: Inclui todas as informações sobre a construção e uso de kits e software FPV para dispositivos de estações aéreas e terrestres. Recomendamos fortemente que você leia o <a href="https://github.com/OpenIPC/wiki/blob/master/en/fpv.md">artigo básico</a> , siga os links e assista aos vídeos dos voos.
