      openxm_info: SDK de código aberto para SoCs Xiongmai.
      smolrtsp_info: Uma biblioteca de servidor RTSP 1.0 simples adaptada para dispositivos incorporados, como câmeras IP. Ele suporta TCP e UDP, permite qualquer formato de carga útil e fornece uma API conveniente e flexível.
      subtitle1: Software principal
