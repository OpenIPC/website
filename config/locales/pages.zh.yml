    stages_of_firmware_development:
      done_alt: 图片：阶段 DONE
      done_info: 完成了！ Bootloader 引导 Linux 加载，流媒体可以流式传输视频并生成快照。您可以拥有一个开放的工作平台，用于修补和进一步改进。不过，我们仍然期待你们的反馈和补丁。
      hlp_alt: 图片：阶段 HLP
      hlp_info: 需要帮助。我们有硬件，我们有 SDK，基本的东西都学完了。但是我们被困住了。这就是我们寻求经验丰富的嵌入式开发人员帮助克服障碍并进入下一阶段的地方。
      mvp_alt: 图片：阶段 MVP
      mvp_info: 一个最小可行的产品。基础系统搭建好了，平台可以制作视频，至少在主频道是这样，但由于缺乏人力资源，开发被推迟或停止。资金注入可以将开发推向最后阶段。
      neq_alt: 图片：阶段 NEQ
      neq_info_html: 没有设备。我们有这个平台的 SDK，但是我们没有具体的硬件可以继续开发，你可以把它捐赠给我们的研发人员（尤其是已经到了<abbr title="生命尽头">EOL</abbr> ，市面上基本买不到的产品）。
      paragraph1: 在我们为新的 SoC 获取 SDK 后，我们将 SoC 添加到支持的硬件表中。如果我们没有特定的硬件模块，我们会分配 NEQ（无设备）状态，如果我们有硬件但正在寻找领导该 SoC 开发的开发人员，我们会分配 HLP（需要帮助）状态。这被认为是开发的正式开始。
      paragraph2: 没有它的 SDK，没有理由在表中有 SoC。
      paragraph3: 随着 SoC 工作的进展，其状态会逐渐发生变化。首先是 RND，然后是 WIP，然后是 MVP，最后是 DONE。
      rnd_alt: 图片：阶段 RND
      rnd_info: 研发阶段，此时我们已经有了平台 SDK，亦或是开发板，我们会开始调试硬件，研究其细节和功能，为后续的固件适配工作做准备。当然在此之前还有很多工作要做。
      subtitle: 典型的开发生命周期
      title: 固件开发阶段
      wip_alt: 图片：阶段 WIP
      wip_info: 工作正在进行中。我们了解了很多关于平台硬件和代码库的知识，准备了第一个公共二进制版本，并等待第一批试用者在他们的硬件上对其进行测试并提供反馈以帮助我们改进。
    support_open_source:
      contribute: 贡献
      contribute_how1: 报告问题
      contribute_how1_text_html: 如果您发现了一个错误，请在GitHub上<a href="https://github.com/OpenIPC/">对应的仓库</a>中提交一份错误报告。
      contribute_how2: 提交新的想法
      contribute_how2_text_html: 如果您觉得缺少一个有用的功能，您可以在GitHub上提交一个<a href="https://github.com/OpenIPC/firmware/issues">功能请求</a>。
      contribute_how3: 改进代码
      contribute_how3_text_html: 分叉代码，进行改进，并向我们在GitHub上的存储库提交拉动请求。
      contribute_how4: 编写文件
      contribute_how4_text_html: 为我们的项目创建或更新文档。完善Wiki，校对网站等。
      contribute_how5: 传播信息
      contribute_how5_text_html: 谈论OpenIPC并与他人分享你的经验。写一篇博文，制作一段视频，在Reddit上发起一个话题，在Twitter上分享，或在其他社交媒体上发布...
      contribute_how6: 成为赞助商
      contribute_how6_text_html: 支持我们的发展，帮助我们筹集足够的资金来支持我们，并确保长期维护我们的项目，我们相信OpenIPC将是一个稳定、灵活、开源的网络摄像机框架，为全球所有用户服务。为了表彰您的捐助，您将被永久地加入到我们GitHub页面的支持者/赞助者部分。
      contribute_text1: 开源是关于分享，一起创造伟大的事物，并为更大的利益做出贡献! 每当你做了一个你认为别人可以从中受益的改进，请把它贡献给项目。
      contribute_text2: 如果你曾经对项目中的某些东西感到好奇或困惑，面对一个问题而找不到答案，其他人可能也还在找。通过分享你的发现或想法来帮助他们。有很多方法可以为项目做出贡献，这里有几个例子：
      contribute_text3: 我们致力于共建一个开放和透明的数字环境，并由衷地感谢你对我们的努力提供的任何支持，以推动OpenIPC和我们的使命走向一个可持续的未来。
      donate_crypto: 赠加密货币
      if_you_like_donate_html: 如果您喜欢我们的项目，请考虑在<a href="https://opencollective.com/openipc/contribute/backer-14335/checkout">Open Collective</a>上支持我们。
      img1_alt: 图像： 支持开源
      oc_button_alt: 图片 OpenCollective 捐赠按钮
      oc_button_title: 为我们的集体捐款
      paragraph1: 许多核心团队成员将他们的知识和空余时间奉献给这个项目，经常用他们的个人资金来购买摄像机，以便支持更多的硬件设备。您的捐款可以帮助我们减轻他们的个人经济负担，同时维持在最新的硬件平台上的继续该项目的开发。我们还用这些资金来补偿兼职和全职维护人员的工作，届时还会参加贸易展，与硬件供应商会面合作，了解网络摄像机技术的发展趋势，并获得SDK和其他技术文档，这些资料往往很昂贵。您的捐助可以帮助我们继续开发并为社区提供技术支持。
      price_of_firmware: 固件的价格
