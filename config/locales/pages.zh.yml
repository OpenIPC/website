      img_openipc_alt: 图片：OpenIPC 社区徽标
      paragraph1: OpenIPC是一个开源的操作系统，针对一些使用ARM和MIPS处理器的网络摄像机，以替代供应商预装的那种封闭的、不透明的、不安全的、不再更新的、不支持的固件。
      paragraph2_html: OpenIPC固件以二进制预编译文件的形式发布，便于终端用户的安装。此外，我们提供了对源文件的完全访问权，以便任何愿意为该项目做出贡献的有能力的程序员进行进一步的开发和改进。OpenIPC的源代码是在MIT开源许可协议下发布的，给用户一个明确的许可，允许用户任意的使用、复制、修改源代码，甚至作为专利软件的一部分。我们只是礼貌地要求你将你的改进贡献给我们。我们将感谢您的反馈和建议。
      paragraph3_html: OpenIPC固件使用<a href="https://buildroot.org/">Buildroot</a>构建其Linux发行版，并利用<a href="https://github.com/OpenIPC/majestic">Majestic</a>、<a href="https://github.com/OpenIPC/mini">Mini</a>或<a href="https://github.com/OpenIPC/silicon_research">Venc</a>流处理器。
      paragraph4_html: Majestic 流媒体仅以二进制形式分发，并采用 <a href="https://github.com/OpenIPC/majestic/blob/master/LICENSE.md">Prosperity Public License 3.0.0</a>.
      paragraph5: 首先，OpenIPC固件带给你自由。有了OpenIPC在你的摄像机上，你就是你流媒体的主人。你可以完全访问该系统，并可以控制你想让你的摄像机做任何想做的事。没有后门，没有恶意的挖矿软件，没有键盘记录器，没有密码嗅探器，在一个封闭的二进制系统中，不要有任何期望能够访问其源代码。
      paragraph6: 至于固件功能，我们努力为各种摄像机提供普遍支持，因此我们首先关注基本功能，使终端用户能够升级其摄像机的固件，并在（社区支持下）配置视频流和音频流。
      paragraph7: 除此之外还有一些有趣的功能。我们的固件支持IPEYE云存储，可以向Youtube和Telegram传输视频，可以使用SOCKS5代理，设置虚拟隧道等。
      paragraph8: 还有几个项目专注于专业设备，如安装在无人机上的摄像机，用于安装在建筑头盔上，用于测量工具，用于视觉器官的医学研究，水下捕鱼等。
      subtitle1: OpenIPC是一款专为网络摄像机设计的第三方开源固件。
      subtitle2: 为什么是OpenIPC固件？
      supporters: 支持者
      title: 介绍
