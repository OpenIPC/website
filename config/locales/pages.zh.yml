      majestic_info: 通用的网络摄像机流媒体组件。该项目是 OpenIPC 固件的主要部分。虽然现阶段还没有完全开源，但我们正在考虑在项目足够成熟，获得足够的资金进行开放开发时开放代码库。
      mini_info: 一个开源网络摄像机流媒体。将其视为 Majestic 的弟弟。
