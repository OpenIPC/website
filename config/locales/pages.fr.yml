    stages_of_firmware_development:
      done_alt: 'Image : étape TERMINÉE'
      done_info: Fait et fait! Les démarrages du chargeur de démarrage, les chargements Linux, le streamer peuvent diffuser des vidéos et produire des instantanés. Vous pouvez disposer d’une plate-forme de travail ouverte au bricolage et à d’autres améliorations. Cependant, nous attendons toujours des commentaires et des correctifs de votre part.
      hlp_alt: 'Image : stade HLP'
      hlp_info: Aide recherchée. Nous avons le matériel, nous avons le SDK, les éléments de base sont appris et réalisés. Mais nous sommes coincés. C’est là que nous recherchons l’aide de développeurs embarqués expérimentés pour surmonter les obstacles et passer à l’étape suivante.
      mvp_alt: 'Image : MVP de l''étape'
      mvp_info: Un produit minimalement viable. Le système de base est construit, la plateforme peut produire de la vidéo, au moins sur la chaîne principale, mais faute de ressources humaines, le développement est retardé ou interrompu. Une injection financière pourrait pousser le développement jusqu’au stade final.
      neq_alt: 'Image : scène NEQ'
      neq_info_html: Aucun équipement. Nous avons un SDK pour la plateforme, mais nous n'avons pas de matériel spécifique pour continuer le développement, vous pouvez le donner à nos responsables R&D (en particulier les anciennes cartes qui ont passé <abbr title="Fin de vie">l'EOL</abbr> et ne peuvent plus être achetées).
      paragraph1: Après avoir acquis un SDK pour un nouveau SoC, nous ajoutons le SoC au tableau du matériel pris en charge. Nous attribuons soit le statut NEQ (No Equipment), si nous n'avons pas de modules matériels particuliers, soit le statut HLP (Help Needed), si nous avons le matériel mais recherchons un développeur qui dirigerait le développement de ce SoC. Ceci est considéré comme un début officiel du développement.
      paragraph2: Il n'y a aucune raison d'avoir un SoC dans le tableau sans avoir son SDK.
      paragraph3: Au fur et à mesure que les travaux sur le SoC progressent, son statut change progressivement. D'abord à RND, puis à WIP, puis à MVP et enfin à DONE.
      rnd_alt: 'Image : scène R&D'
      rnd_info: La phase de recherche et développement, lorsque nous disposons déjà du SDK de la plateforme et peut-être même des cartes matérielles, mais que nous commençons à manipuler la plateforme, en étudiant ses spécificités et ses fonctionnalités. Il y a encore beaucoup de travail à faire.
      subtitle: Cycle de vie de développement typique
      title: Étapes de développement du micrologiciel
      wip_alt: 'Image : étape WIP'
      wip_info: Travaux en cours. Nous avons beaucoup appris sur le matériel et la base de code de la plate-forme, préparé la première version binaire publique et attendons que les premiers utilisateurs la testent sur leurs cartes et nous fournissent leurs commentaires pour nous aider à aller de l'avant.
    support_open_source:
      contribute: Contribuer
      contribute_how1: Signaler des problèmes
      contribute_how1_text_html: Si vous tombez sur un bug, veuillez déposer un rapport de bug dans le <a href="https://github.com/OpenIPC/">référentiel approprié sur GitHub</a> .
      contribute_how2: Soumettre de nouvelles idées
      contribute_how2_text_html: Si vous estimez qu'une fonctionnalité utile manque, vous pouvez soumettre une <a href="https://github.com/OpenIPC/firmware/issues">demande de fonctionnalité sur GitHub</a> .
      contribute_how3: Améliorer le code
      contribute_how3_text_html: Forkez le code, apportez vos améliorations et soumettez une pull request à notre référentiel sur GitHub.
      contribute_how4: Rédiger de la documentation
      contribute_how4_text_html: Créer ou mettre à jour la documentation de nos projets. Remplissez <a href="http://wiki.openipc.org/">le Wiki</a> , relisez le site Web, donnez-lui un son natif dans votre langue.
      contribute_how5: Faire connaitre
      contribute_how5_text_html: Parlez d'OpenIPC et partagez vos expériences avec les autres. Écrivez un article de blog, réalisez une vidéo, démarrez un fil de discussion sur Reddit, partagez-le sur Twitter, publiez-le sur d'autres réseaux sociaux...
      contribute_how6: Devenez parrain
      contribute_how6_text_html: Soutenez notre développement, aidez-nous à collecter suffisamment de fonds pour couvrir nos dépenses et assurez la maintenance à long terme de ce que nous pensons être un cadre de caméra réseau IP ouvert stable, flexible et, surtout, open source, pour tous les utilisateurs du monde entier. En reconnaissance de vos dons récurrents, vous serez définitivement ajouté à la section Backers/Sponsors de notre page GitHub.
      contribute_text1: L'Open Source consiste à partager, à créer quelque chose de formidable ensemble et à contribuer au bien commun ! Chaque fois que vous apportez une amélioration dont vous pensez que quelqu'un d'autre pourrait bénéficier, veuillez la contribuer au projet.
      contribute_text2: 'Si vous avez déjà été curieux ou confus à propos de quelque chose dans le projet, avez été confronté à un problème et n''avez pas trouvé la réponse, quelqu''un d''autre l''est probablement encore aussi. Aidez-les en partageant vos réflexions, vos idées et vos découvertes. Il existe de nombreuses façons de contribuer au projet, et voici quelques exemples :'
      contribute_text3: Nous nous engageons en faveur d'une comptabilité ouverte et transparente et sommes reconnaissants pour tout soutien que vous pouvez apporter à nos efforts visant à faire progresser OpenIPC et notre mission vers un avenir durable.
      donate_crypto: Faire un don de crypto-monnaie
      if_you_like_donate_html: Si vous aimez notre travail, pensez à nous soutenir sur <a href="https://opencollective.com/openipc/contribute/backer-14335/checkout">Open Collective</a>
      img1_alt: 'Image : Prise en charge de l''Open Source'
      oc_button_alt: 'Image : Bouton de don OpenCollective'
      oc_button_title: Faites un don à notre collectif
      paragraph1: De nombreux membres de l'équipe principale font don de leurs connaissances et de leur temps libre pour travailler sur le projet, utilisant souvent leurs fonds personnels pour acheter des caméras afin d'élargir la liste du matériel pris en charge. Votre don nous aide à alléger le fardeau de leurs finances personnelles tout en gardant le développement sur le matériel le plus récent. Nous utilisons également les fonds pour rémunérer le travail des responsables de la maintenance à temps partiel et à temps plein, et pour assister à des salons professionnels, rencontrer des fournisseurs de matériel, surveiller les tendances en matière de technologie de caméra et accéder au SDK et à d'autres supports, qui sont souvent coûteux. Vos contributions nous aident à poursuivre le développement et à fournir un soutien technique à la communauté.
      price_of_firmware: Prix du micrologiciel
      price_of_firmware_p1_html: Le droit d'utiliser le firmware OpenIPC et ses composants est accordé à tous les utilisateurs gratuitement et uniquement à des fins personnelles et non commerciales. Si vous souhaitez utiliser OpenIPC pour vos projets d'entreprise, veuillez contacter <a href="/our-team">notre équipe</a> .
      thank_you: Merci, cela signifie beaucoup pour nous !
      title: Prise en charge de l'Open Source
      tron_in_telegram_html: En utilisant la crypto-monnaie TON, les dons peuvent être effectués directement dans Telegram en utilisant <a href="https://t.me/wallet">@wallet</a> .
