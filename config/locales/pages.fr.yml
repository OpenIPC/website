    green_life:
      paragraph1: OpenIPC contribue à la durabilité en fournissant principalement un micrologiciel ouvert pour les caméras IP, s'engageant directement dans l'utilisation efficace et la réutilisation du matériel existant.
      paragraph2: En prolongeant la durée de vie des caméras grâce à des mises à jour et des fonctionnalités personnalisables du micrologiciel, OpenIPC réduit les déchets électroniques.
      paragraph3: Cela s'aligne sur les objectifs de développement durable en favorisant la réutilisation et la réutilisation de la technologie, minimisant ainsi l'impact environnemental associé à la production et à l'élimination des appareils électroniques.
      paragraph4: De plus, l'engagement d'OpenIPC en faveur de la transparence et du développement communautaire favorise une approche collaborative de la technologie, encourageant les utilisateurs à s'engager activement et à contribuer à la croissance et à la durabilité du projet.
      title: Vie verte
