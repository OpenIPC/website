      paragraph1: OpenIPC est un système d'exploitation open source ciblant les caméras IP équipées de processeurs ARM et MIPS de plusieurs fabricants afin de remplacer ce micrologiciel fermé, opaque, non sécurisé, souvent abandonné et non pris en charge, préinstallé par un fournisseur.
      paragraph2_html: Le micrologiciel OpenIPC est fourni sous forme de fichiers binaires précompilés pour une installation facile par l'utilisateur final. En outre, nous fournissons un accès complet aux fichiers sources pour un développement et une amélioration ultérieurs par tout programmeur compétent souhaitant contribuer au projet. Le code source d'OpenIPC est publié sous l'un des accords de licence open source les plus simples, la <a href="https://opensource.org/licenses/MIT">Licence MIT</a>, donnant aux utilisateurs l'autorisation expresse de réutiliser le code pour tout but, même dans le cadre d’un logiciel propriétaire. Nous vous demandons seulement poliment de nous faire part de vos améliorations. Nous serions reconnaissants pour tous commentaires et suggestions.
      paragraph3_html: OpenIPC Firmware utilise <a href="https://buildroot.org/">Buildroot</a> pour créer sa distribution Linux et utilise le streamer <a href="https://github.com/OpenIPC/majestic">Majestic</a> , <a href="https://github.com/OpenIPC/mini">Mini</a> ou <a href="https://github.com/OpenIPC/silicon_research">Venc</a> .
      paragraph4_html: Bien que le code Majestic ne soit pas ouvert, il offre des performances et des capacités sans précédent pour une large gamme de matériels. L'auteur de Majestic Streamer étudie les possibilités d'ouvrir la base de code après avoir obtenu suffisamment de fonds pour soutenir un développement ouvert ultérieur. Vous pouvez <a href="/support-open-source">contribuer</a> à ce que cela se produise plus tôt.
      paragraph5: Tout d’abord, OpenIPC Firmware vous apporte la liberté. Avec OpenIPC sur votre caméra, vous êtes le maître de vos flux. Vous avez un accès complet au système et pouvez contrôler quoi, où et comment vous souhaitez que votre caméra se comporte. Il n’y a pas de portes dérobées, pas de botnets, pas de logiciels malveillants de crypto-minage, pas d’enregistreurs de frappe, pas de renifleurs de mots de passe, rien à quoi on pourrait s’attendre dans un système binaire fermé sans accès à son code source.
      paragraph6: En ce qui concerne les capacités du micrologiciel, nous nous efforçons de fournir une prise en charge universelle pour une large gamme de caméras. Nous nous concentrons donc d'abord sur les fonctionnalités de base, permettant aux utilisateurs finaux de mettre à niveau le micrologiciel de leurs caméras et de diffuser de la vidéo et de l'audio (si pris en charge) sans trop de problèmes. tracas.
      paragraph7: Nous avons cependant quelques éléments intéressants. Notre micrologiciel prend en charge le stockage cloud IPEYE externe, la diffusion de vidéos sur Youtube et Telegram, l'utilisation du proxy SOCKS5, la configuration d'un tunnel virtuel, et bien plus encore.
      paragraph8: Il existe également plusieurs projets axés sur des équipements spécialisés, comme une caméra à monter sur un drone, à monter sur des casques de chantier, à utiliser dans des outils d'arpentage, pour la recherche médicale des organes de vision, la pêche sous-marine, etc.
      subtitle1: OpenIPC est un firmware ouvert alternatif pour votre caméra IP.
      subtitle2: Pourquoi le micrologiciel OpenIPC?
      supporters: Partisans
      title: Introduction
