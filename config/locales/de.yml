        info: Das vollständige Firmware-Image besteht aus Bootloader, Kernel und Root-Dateisystem und eignet sich auch zum Flashen des Speicherchips mit einem Programmierer. Bitte beachten Sie, dass das vollständige Bild keine voreingestellte Umgebung enthält. Sie müssen noch Ihre eigene MAC-Adresse, IP-Adresse und andere Einstellungen hinzufügen.
