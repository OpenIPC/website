    stages_of_firmware_development:
      done_alt: 'Immagine: fase FATTO'
      done_info: Fatto e fatto! Gli avviamenti del bootloader, i carichi Linux e lo streamer possono trasmettere video in streaming e produrre istantanee. Puoi avere una piattaforma di lavoro aperta per armeggiare e ulteriori miglioramenti. Ci aspettiamo comunque feedback e patch da voi ragazzi.
      hlp_alt: 'Immagine: palco HLP'
      hlp_info: Cercasi assistente. Abbiamo l'hardware, abbiamo l'SDK, le cose di base vengono apprese e fatte. Ma siamo bloccati. È qui che cerchiamo aiuto da parte di sviluppatori embedded esperti per superare gli ostacoli e passare alla fase successiva.
      mvp_alt: 'Immagine: MVP del palco'
      mvp_info: Un prodotto minimo vitale. Il sistema di base è costruito, la piattaforma può produrre video, almeno sul canale principale, ma a causa della mancanza di risorse umane, lo sviluppo viene ritardato o interrotto. Un’infusione finanziaria potrebbe spingere lo sviluppo alla fase finale.
      neq_alt: 'Immagine: stadio NEQ'
      neq_info_html: Nessuna attrezzatura. Abbiamo un SDK per la piattaforma, ma non disponiamo di hardware specifico per continuare lo sviluppo, puoi donarlo ai nostri ragazzi di ricerca e sviluppo (soprattutto vecchie schede che hanno superato <abbr title="Fine della vita">l'EOL</abbr> e non possono più essere acquistate).
      paragraph1: Dopo aver acquisito un SDK per un nuovo SoC, aggiungiamo il SoC alla tabella dell'hardware supportato. Assegniamo lo stato NEQ (No Equipment), se non disponiamo di particolari moduli hardware, o lo stato HLP (Help Needed), se abbiamo l'hardware ma stiamo cercando uno sviluppatore che guidi lo sviluppo di quel SoC. Questo è considerato un inizio ufficiale dello sviluppo.
      paragraph2: Non c'è motivo di avere il SoC nella tabella senza avere il suo SDK.
      paragraph3: Man mano che il lavoro sul SoC avanza, il suo stato cambia gradualmente. Prima a RND, poi a WIP, poi ancora a MVP e, infine, a DONE.
      rnd_alt: 'Immagine: fase di ricerca e sviluppo'
      rnd_info: La fase di ricerca e sviluppo, quando disponiamo già dell'SDK della piattaforma e forse anche delle schede hardware, ma stiamo iniziando a giocherellare con la piattaforma, studiandone le specifiche e le caratteristiche. C'è ancora molto lavoro da fare.
      subtitle: Ciclo di vita di sviluppo tipico
      title: Fasi dello sviluppo del firmware
      wip_alt: 'Immagine: fase WIP'
      wip_info: Lavori in corso. Abbiamo imparato molto sull'hardware e sul codice della piattaforma, abbiamo preparato la prima build binaria pubblica e stiamo aspettando che i primi ad adottarla la testino sulle loro schede e forniscano feedback per aiutarci ad andare avanti.
    support_open_source:
      contribute: Contribuire
      contribute_how1: Segnala problemi
      contribute_how1_text_html: Se ti imbatti in un bug, invia una segnalazione di bug nel <a href="https://github.com/OpenIPC/">repository appropriato su GitHub</a> .
      contribute_how2: Invia nuove idee
      contribute_how2_text_html: Se ritieni che manchi una funzionalità utile, puoi inviare una <a href="https://github.com/OpenIPC/firmware/issues">richiesta di funzionalità su GitHub</a> .
      contribute_how3: Migliora il codice
      contribute_how3_text_html: Effettua il fork del codice, apporta i miglioramenti e invia una richiesta pull al nostro repository su GitHub.
      contribute_how4: Scrivi la documentazione
      contribute_how4_text_html: Creare o aggiornare la documentazione per i nostri progetti. Riempi <a href="http://wiki.openipc.org/">il Wiki</a> , correggi il sito web, fallo sembrare nativo nella tua lingua.
      contribute_how5: Diffondere la parola
      contribute_how5_text_html: Parla di OpenIPC e condividi le tue esperienze con gli altri. Scrivi un post sul blog, realizza un video, avvia una discussione su Reddit, condividilo su Twitter, pubblicalo su altri social media...
      contribute_how6: Diventa uno sponsor
      contribute_how6_text_html: Sostieni il nostro sviluppo, aiutaci a raccogliere fondi sufficienti per coprire le nostre spese e garantire la manutenzione a lungo termine di quello che crediamo sarà un Open IP Network Camera Framework stabile, flessibile e, soprattutto, open source, per tutti gli utenti di tutto il mondo. In riconoscimento delle tue donazioni ricorrenti, verrai aggiunto in modo permanente alla sezione Sostenitori/Sponsor sulla nostra pagina GitHub.
      contribute_text1: Open Source significa condividere, creare qualcosa di eccezionale insieme e contribuire al bene comune! Ogni volta che apporti un miglioramento da cui ritieni che qualcun altro possa trarre beneficio, contribuiscilo nuovamente al progetto.
      contribute_text2: 'Se sei mai stato curioso o confuso riguardo a qualcosa nel progetto, hai affrontato un problema e non sei riuscito a trovare la risposta, probabilmente anche qualcun altro lo è ancora. Aiutali condividendo i tuoi pensieri, intuizioni e scoperte. Esistono molti modi per contribuire al progetto, ecco alcuni esempi:'
      contribute_text3: Ci impegniamo per una contabilità aperta e trasparente e siamo grati per qualsiasi supporto possiate fornire ai nostri sforzi per far avanzare OpenIPC e la nostra missione verso un futuro sostenibile.
      donate_crypto: Dona criptovaluta
      if_you_like_donate_html: Se ti piace il nostro lavoro, considera di supportarci su <a href="https://opencollective.com/openipc/contribute/backer-14335/checkout">Open Collective</a>
      img1_alt: 'Immagine: supporto Open Source'
      oc_button_alt: 'Immagine: pulsante per le donazioni di OpenCollective'
      oc_button_title: Dona al nostro collettivo
      paragraph1: Molti membri principali del team donano le proprie conoscenze e il proprio tempo libero per lavorare al progetto, spesso utilizzando i propri fondi personali per acquistare fotocamere ed espandere l'elenco dell'hardware supportato. La tua donazione ci aiuta ad alleviare il peso sulle loro finanze personali mantenendo lo sviluppo sull'hardware più recente. Utilizziamo i fondi anche per compensare il lavoro dei manutentori part-time e a tempo pieno e per partecipare a fiere, incontrare fornitori di hardware, monitorare le tendenze nella tecnologia delle fotocamere e ottenere accesso all'SDK e ad altri materiali di supporto, che sono spesso costosi. I tuoi contributi ci aiutano a continuare lo sviluppo e a fornire supporto tecnico alla comunità.
      price_of_firmware: Prezzo del firmware
      price_of_firmware_p1_html: Il diritto di utilizzare il firmware OpenIPC e i suoi componenti è concesso a tutti gli utenti gratuitamente e solo per scopi personali e non commerciali. Se sei interessato a utilizzare OpenIPC per i tuoi progetti aziendali, contatta <a href="/our-team">il nostro team</a> .
      thank_you: Grazie, significa molto per noi!
      title: Supporta l'Open Source
      tron_in_telegram_html: Utilizzando la criptovaluta TON, le donazioni possono essere effettuate direttamente all'interno di Telegram utilizzando <a href="https://t.me/wallet">@wallet</a> .
