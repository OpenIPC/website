    green_life:
      paragraph1: OpenIPC contribuisce alla sostenibilità fornendo principalmente firmware aperto per telecamere IP, impegnandosi direttamente nell'uso efficiente e nel riutilizzo dell'hardware esistente.
      paragraph2: Estendendo la durata delle fotocamere attraverso aggiornamenti e funzionalità firmware personalizzabili, OpenIPC riduce i rifiuti elettronici.
      paragraph3: Ciò è in linea con gli obiettivi di sostenibilità promuovendo il riutilizzo e il riutilizzo della tecnologia, riducendo al minimo l’impatto ambientale associato alla produzione e allo smaltimento dei dispositivi elettronici.
      paragraph4: Inoltre, l'impegno di OpenIPC per la trasparenza e lo sviluppo guidato dalla comunità promuove un approccio collaborativo alla tecnologia, incoraggiando gli utenti a impegnarsi attivamente e contribuire alla crescita e alla sostenibilità del progetto.
      title: Vita verde
    high_resolution_timer:
      reload_to_reset: Tempo mostrato in millisecondi. Ricarica la pagina per azzerare il contatore.
