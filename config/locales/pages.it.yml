      img_majestic_alt: 'Immagine: logo dello streamer Majestic'
      img_openipc_alt: 'Immagine: logo della comunità OpenIPC'
      paragraph1: OpenIPC è un sistema operativo open source destinato alle telecamere IP con processori ARM e MIPS di diversi produttori al fine di sostituire il firmware chiuso, opaco, insicuro, spesso abbandonato e non supportato preinstallato da un fornitore.
      paragraph2_html: Il firmware OpenIPC viene fornito come file binari precompilati per una facile installazione da parte dell'utente finale. Inoltre, forniamo pieno accesso ai file sorgente per ulteriori sviluppi e miglioramenti da parte di qualsiasi programmatore capace disposto a contribuire al progetto. Il codice sorgente OpenIPC viene rilasciato in base a uno dei più semplici accordi di licenza open source, la <a href="https://opensource.org/licenses/MIT">licenza MIT</a>, che offre agli utenti il permesso esplicito di riutilizzare il codice per qualsiasi scopo, anche come parte di un software proprietario. Ti chiediamo solo gentilmente di restituirci i tuoi miglioramenti. Saremo grati per qualsiasi feedback e suggerimento.
      paragraph3_html: Il firmware OpenIPC utilizza <a href="https://buildroot.org/">Buildroot</a> per creare la sua distribuzione Linux e utilizza lo streamer <a href="https://github.com/OpenIPC/majestic">Majestic</a> , <a href="https://github.com/OpenIPC/mini">Mini</a> o <a href="https://github.com/OpenIPC/silicon_research">Venc</a> .
      paragraph4_html: Il codice Majestic, anche se non è aperto, fornisce prestazioni e funzionalità senza precedenti per un'ampia gamma di hardware. L'autore dello streamer Majestic sta esaminando la possibilità di rendere open source il codice base dopo aver ottenuto fondi sufficienti per supportare un ulteriore sviluppo aperto. Puoi <a href="/support-open-source">contribuire</a> a realizzarlo prima.
      paragraph5: Prima di tutto, il firmware OpenIPC ti offre libertà. Con OpenIPC sulla tua fotocamera sei il padrone dei tuoi streaming. Hai pieno accesso al sistema e puoi controllare cosa, dove e come vuoi che si comporti la tua fotocamera. Non ci sono backdoor, botnet, malware per il crypto mining, keylogger, sniffer di password, niente che potresti aspettarti in un sistema binario chiuso senza accesso al suo codice sorgente.
      paragraph6: Per quanto riguarda le funzionalità del firmware, ci sforziamo di fornire supporto universale per un'ampia gamma di fotocamere, quindi ci concentriamo innanzitutto sulle funzionalità di base, consentendo agli utenti finali di aggiornare il firmware delle loro fotocamere e trasmettere video e audio in streaming (dove supportato) senza troppi sforzi. problemi.
      paragraph7: Abbiamo però alcuni pezzi interessanti. Il nostro firmware supporta l'archiviazione cloud IPEYE esterna, lo streaming di video su Youtube e Telegram, utilizzando il proxy SOCKS5, la configurazione di un tunnel virtuale e altro ancora.
      paragraph8: Ci sono anche diversi progetti focalizzati su attrezzature specializzate, come una telecamera da montare su un drone, da montare su caschi da cantiere, da utilizzare in strumenti di rilevamento, per la ricerca medica sugli organi della vista, la pesca subacquea, ecc.
      subtitle1: OpenIPC è un firmware aperto alternativo per la tua telecamera IP.
      subtitle2: Perché il firmware OpenIPC?
      supporters: Sostenitori
      title: introduzione
