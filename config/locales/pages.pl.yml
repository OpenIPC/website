    stages_of_firmware_development:
      done_alt: 'Zdjęcie: etap ZAKOŃCZONY'
      done_info: Gotowe i gotowe! Bootloader uruchamia się, ładuje Linuksa, streamer może przesyłać strumieniowo wideo i tworzyć migawki. Możesz mieć otwartą platformę roboczą do majsterkowania i dalszych ulepszeń. Nadal jednak oczekujemy od Was opinii i poprawek.
      hlp_alt: 'Zdjęcie: scena HLP'
      hlp_info: Potrzebna pomoc. Mamy sprzęt, mamy SDK, nauczyliśmy się podstawowych rzeczy i wykonaliśmy je. Ale utknęliśmy. To właśnie tutaj szukamy pomocy doświadczonych programistów wbudowanych, aby pokonać przeszkody i przejść do kolejnego etapu.
      mvp_alt: 'Zdjęcie: MVP sceny'
      mvp_info: Minimalnie opłacalny produkt. Podstawowy system jest zbudowany, platforma może produkować wideo, przynajmniej na głównym kanale, ale z powodu braku zasobów ludzkich rozwój jest opóźniony lub wstrzymany. Zastrzyk finansowy mógłby popchnąć rozwój do końcowego etapu.
      neq_alt: 'Zdjęcie: scena NEQ'
      neq_info_html: Brak wyposażenia. Mamy SDK dla platformy, ale nie mamy konkretnego sprzętu do dalszego rozwoju, możesz przekazać go naszym pracownikom R&D (zwłaszcza starym płytom, które przeszły <abbr title="Koniec życia">EOL</abbr> i nie można ich już kupić).
      paragraph1: Po nabyciu pakietu SDK dla nowego SoC dodajemy SoC do tabeli obsługiwanego sprzętu. Nadajemy status NEQ (No Equipment), jeśli nie mamy konkretnych modułów sprzętowych, lub status HLP (Potrzebna pomoc), jeśli mamy sprzęt, ale szukamy programisty, który poprowadziłby rozwój tego SoC. Uważa się to za oficjalny początek rozwoju.
      paragraph2: Nie ma powodu, aby mieć SoC w tabeli bez pakietu SDK.
      paragraph3: W miarę postępu prac nad SoC jego status stopniowo się zmienia. Najpierw do RND, potem do WIP, potem dalej do MVP, a na końcu do DONE.
      rnd_alt: 'Zdjęcie: scena badawczo-rozwojowa'
      rnd_info: Etap Badań i Rozwoju, kiedy mamy już platformę SDK i może nawet płyty sprzętowe, ale zaczynamy bawić się platformą, badając jej specyfikę i możliwości. Przed nami jeszcze mnóstwo pracy.
      subtitle: Typowy cykl rozwoju
      title: Etapy rozwoju oprogramowania sprzętowego
      wip_alt: 'Zdjęcie: etap WIP'
      wip_info: Praca w toku. Dowiedzieliśmy się wiele o sprzęcie platformy i bazie kodu, przygotowaliśmy pierwszą publiczną wersję binarną i czekamy, aż pierwsi użytkownicy przetestują ją na swoich płytach i przekażą opinie, które pomogą nam pójść dalej.
    support_open_source:
      contribute: Brać w czymś udział
      contribute_how1: Zgłoś problemy
      contribute_how1_text_html: Jeśli natkniesz się na błąd, złóż raport o błędzie w <a href="https://github.com/OpenIPC/">odpowiednim repozytorium na GitHubie</a> .
      contribute_how2: Prześlij nowe pomysły
      contribute_how2_text_html: Jeśli uważasz, że brakuje przydatnej funkcji, możesz przesłać <a href="https://github.com/OpenIPC/firmware/issues">prośbę o dodanie funkcji w serwisie GitHub</a> .
      contribute_how3: Popraw kod
      contribute_how3_text_html: Rozwiń kod, wprowadź poprawki i prześlij żądanie ściągnięcia do naszego repozytorium w serwisie GitHub.
      contribute_how4: Napisz dokumentację
      contribute_how4_text_html: Tworzymy lub aktualizujemy dokumentację dla naszych projektów. Wypełnij <a href="http://wiki.openipc.org/">Wiki</a> , sprawdź witrynę i spraw, aby brzmiała natywnie dla Twojego języka.
      contribute_how5: Rozgłosić
      contribute_how5_text_html: Porozmawiaj o OpenIPC i podziel się swoimi doświadczeniami z innymi. Napisz post na blogu, nakręć film, rozpocznij wątek na Reddicie, udostępnij go na Twitterze, opublikuj w innych mediach społecznościowych...
      contribute_how6: Zostań sponsorem
      contribute_how6_text_html: Wesprzyj nasz rozwój, pomóż nam zebrać wystarczające fundusze na pokrycie naszych wydatków i zapewnij długoterminowe utrzymanie tego, co naszym zdaniem będzie stabilnym, elastycznym i, co najważniejsze, strukturą kamer sieciowych Open IP o otwartym kodzie źródłowym, dla wszystkich użytkowników na całym świecie. W uznaniu Twoich powtarzających się darowizn, zostaniesz na stałe dodany do sekcji Wspierający/Sponsorzy na naszej stronie GitHub.
      contribute_text1: Open Source polega na dzieleniu się, tworzeniu razem czegoś wspaniałego i przyczynianiu się do większego dobra! Za każdym razem, gdy dokonasz ulepszenia, z którego Twoim zdaniem ktoś inny mógłby skorzystać, wnieś go z powrotem do projektu.
      contribute_text2: 'Jeśli kiedykolwiek byłeś ciekawy lub zdezorientowany czymś w projekcie, napotkałeś problem i nie mogłeś znaleźć odpowiedzi, ktoś inny prawdopodobnie też to robi. Pomóż im, dzieląc się swoimi przemyśleniami, spostrzeżeniami i odkryciami. Istnieje wiele sposobów włączenia się w projekt, a oto kilka przykładów:'
      contribute_text3: Zależy nam na otwartej i przejrzystej księgowości i jesteśmy wdzięczni za wszelkie wsparcie, jakie możecie udzielić naszym wysiłkom na rzecz rozwoju OpenIPC i naszej misji ku zrównoważonej przyszłości.
      donate_crypto: Przekaż kryptowalutę
      if_you_like_donate_html: Jeśli podoba Ci się nasza praca, rozważ wsparcie nas w <a href="https://opencollective.com/openipc/contribute/backer-14335/checkout">Open Collective</a>
      img1_alt: 'Obraz: Wsparcie Open Source'
      oc_button_alt: 'Ilustracja: Przycisk darowizny OpenCollective'
      oc_button_title: Przekaż darowiznę naszemu kolektywowi
      paragraph1: Wielu kluczowych członków zespołu ofiarowuje swoją wiedzę i swój wolny czas na pracę nad projektem, często wykorzystując osobiste środki na zakup kamer w celu poszerzenia listy obsługiwanego sprzętu. Twoja darowizna pomoże nam odciążyć ich finanse osobiste, jednocześnie utrzymując rozwój na najnowszym sprzęcie. Fundusze wykorzystujemy również, aby wynagradzać pracę opiekunów pracujących w niepełnym i pełnym wymiarze godzin, uczestniczyć w targach, spotykać się z dostawcami sprzętu, monitorować trendy w technologii kamer oraz uzyskiwać dostęp do SDK i innych materiałów pomocniczych, które często są drogie. Twój wkład pomoże nam w dalszym rozwoju i zapewnieniu wsparcia technicznego społeczności.
      price_of_firmware: Cena oprogramowania sprzętowego
      price_of_firmware_p1_html: Prawo do korzystania z oprogramowania układowego OpenIPC i jego komponentów jest w większości przypadków przyznawane wszystkim użytkownikom bezpłatnie do celów osobistych i niekomercyjnych. Jeśli jesteś zainteresowany wykorzystaniem OpenIPC w swoich projektach biznesowych, skontaktuj się z <a href="/our-team">naszym zespołem</a> w celu uzyskania szczegółowych informacji, ponieważ niektóre komponenty oprogramowania układowego mogą mieć licencję inną niż <a href="https://opensource.org/licenses/MIT">MIT</a>.
      thank_you: Dziękujemy, to wiele dla nas znaczy!
