    green_life:
      paragraph1: OpenIPC przyczynia się do zrównoważonego rozwoju, przede wszystkim dostarczając otwarte oprogramowanie sprzętowe dla kamer IP, bezpośrednio angażując się w efektywne wykorzystanie i zmianę przeznaczenia istniejącego sprzętu.
      paragraph2: Wydłużając żywotność kamer poprzez konfigurowalne aktualizacje oprogramowania sprzętowego i funkcje, OpenIPC zmniejsza ilość odpadów elektronicznych.
      paragraph3: Jest to zgodne z celami zrównoważonego rozwoju poprzez promowanie ponownego wykorzystania i zmiany przeznaczenia technologii, minimalizując wpływ na środowisko związany z produkcją i utylizacją urządzeń elektronicznych.
      paragraph4: Dodatkowo zaangażowanie OpenIPC w przejrzystość i rozwój kierowany przez społeczność sprzyja podejściu do technologii opartemu na współpracy, zachęcając użytkowników do aktywnego zaangażowania i przyczyniania się do wzrostu i trwałości projektu.
      title: Zielone życie
    high_resolution_timer:
      reload_to_reset: Czas pokazywany w milisekundach. Załaduj ponownie stronę, aby zresetować licznik.
      title: Timer o wysokiej rozdzielczości
    introduction:
      alliance: Sojusz
      button_binaries: Prekompilowane pliki binarne
      button_instructions: Instrukcje Instalacji
      button_sources: Kod źródłowy na GitHubie
      img_majestic_alt: 'Zdjęcie: Majestatyczne logo streamera'
      img_openipc_alt: 'Obraz: Logo społeczności OpenIPC'
      paragraph1: OpenIPC to system operacyjny typu open source przeznaczony dla kamer IP z procesorami ARM i MIPS kilku producentów w celu zastąpienia zamkniętego, nieprzejrzystego, niepewnego, często porzuconego i nieobsługiwanego oprogramowania sprzętowego preinstalowanego przez dostawcę.
      paragraph2_html: Oprogramowanie sprzętowe OpenIPC jest dostarczane w postaci wstępnie skompilowanych plików binarnych, co ułatwia instalację przez użytkownika końcowego. Zapewniamy także pełny dostęp do plików źródłowych w celu dalszego rozwoju i udoskonalania przez każdego zdolnego programistę chcącego wnieść swój wkład w projekt. Kod źródłowy OpenIPC jest udostępniany na podstawie jednej z najprostszych umów licencyjnych open source, <a href="https://opensource.org/licenses/MIT">licencji MIT</a> , która daje użytkownikom wyraźne pozwolenie na ponowne wykorzystanie kodu w dowolnym celu, nawet jako część prawnie zastrzeżonego oprogramowania. Prosimy Cię jedynie grzecznie o przesłanie nam swoich ulepszeń. Będziemy wdzięczni za wszelkie opinie i sugestie.
      paragraph3_html: Oprogramowanie sprzętowe OpenIPC wykorzystuje <a href="https://buildroot.org/">Buildroot</a> do budowy swojej dystrybucji Linuksa i wykorzystuje streamer <a href="https://github.com/OpenIPC/majestic">Majestic</a> , <a href="https://github.com/OpenIPC/mini">Mini</a> lub <a href="https://github.com/OpenIPC/silicon_research">Venc</a> .
      paragraph4_html: Streamer Majestic jest dystrybuowany wyłącznie w postaci binarnej na <a href="https://github.com/OpenIPC/majestic/blob/master/LICENSE.md">Prosperity Public License 3.0.0</a>.
      paragraph5: Po pierwsze, oprogramowanie sprzętowe OpenIPC zapewnia swobodę. Dzięki OpenIPC w aparacie jesteś mistrzem swoich transmisji. Masz pełny dostęp do systemu i możesz kontrolować, co, gdzie i jak chcesz, aby zachowywała się Twoja kamera. Nie ma backdoorów, botnetów, szkodliwego oprogramowania wydobywającego kryptowaluty, keyloggerów, snifferów haseł – niczego, czego można by się spodziewać w zamkniętym systemie binarnym bez dostępu do jego kodu źródłowego.
      paragraph6: Jeśli chodzi o możliwości oprogramowania sprzętowego, staramy się zapewnić uniwersalną obsługę szerokiej gamy kamer, dlatego skupiamy się najpierw na podstawowej funkcjonalności, umożliwiając użytkownikom końcowym aktualizację oprogramowania sprzętowego swoich kamer oraz strumieniowe przesyłanie obrazu i dźwięku (jeśli jest obsługiwane) bez zbytniego wysiłku dokuczać.
      paragraph7: Mamy jednak kilka ciekawych fragmentów. Nasze oprogramowanie sprzętowe obsługuje zewnętrzną pamięć masową w chmurze IPEYE, przesyłanie strumieniowe wideo do YouTube i Telegramu, korzystanie z proxy SOCKS5, konfigurowanie wirtualnego tunelu i wiele więcej.
      paragraph8: Istnieje również kilka projektów skupiających się na sprzęcie specjalistycznym, takim jak kamera do montażu na dronie, do montażu na hełmach budowlanych, do zastosowania w narzędziach geodezyjnych, do badań medycznych narządu wzroku, wędkarstwa podwodnego itp.
      subtitle1: OpenIPC to alternatywne otwarte oprogramowanie sprzętowe dla Twojej kamery IP.
      subtitle2: Dlaczego oprogramowanie sprzętowe OpenIPC?
      supporters: Zwolennicy
      title: Wstęp
