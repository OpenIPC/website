      majestic_info: Uniwersalny streamer z kamerą IP. To oprogramowanie stanowi główną część oprogramowania sprzętowego OpenIPC. Chociaż na tym etapie rozwoju nie jest to w pełni oprogramowanie typu open source, rozważamy udostępnienie bazy kodu, gdy oprogramowanie wystarczająco dojrzeje i otrzyma wystarczające fundusze na otwarty rozwój.
